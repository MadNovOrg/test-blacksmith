table:
  name: go1_licenses_history
  schema: public
configuration:
  column_config:
    reserved_balance:
      custom_name: reservedBalance
  custom_column_names:
    reserved_balance: reservedBalance
  custom_root_fields: {}
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
insert_permissions:
  - role: finance
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
  - role: sales-admin
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
  - role: tt-admin
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
  - role: tt-ops
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
select_permissions:
  - role: finance
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - balance
        - captured_at
        - change
        - event
        - id
        - org_id
        - payload
        - reserved_balance
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter:
        organization:
          members:
            _and:
              - is_admin:
                  _eq: true
              - profile_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
