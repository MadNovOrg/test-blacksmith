table:
  name: go1_licenses_history
  schema: public
configuration:
  column_config:
    course_id:
      custom_name: courseId
    reserved_balance:
      custom_name: reservedBalance
  custom_column_names:
    course_id: courseId
    reserved_balance: reservedBalance
  custom_root_fields: {}
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: organization
    using:
      foreign_key_constraint_on: org_id
insert_permissions:
  - role: finance
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
  - role: sales-admin
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
  - role: trainer
    permission:
      check:
        organization:
          _or:
            - organization_courses:
                _and:
                  - course_type:
                      _eq: INDIRECT
                  - go1_integration:
                      _eq: true
                  - trainers:
                      _and:
                        - profile_id:
                            _eq: X-Hasura-User-Id
                        - status:
                            _eq: ACCEPTED
            - affiliated_organisations:
                organization_courses:
                  _and:
                    - course_type:
                        _eq: INDIRECT
                    - go1_integration:
                        _eq: true
                    - trainers:
                        _and:
                          - profile_id:
                              _eq: X-Hasura-User-Id
                          - status:
                              _eq: ACCEPTED
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
    comment: ""
  - role: tt-admin
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
        - reserved_balance
  - role: tt-ops
    permission:
      check: {}
      columns:
        - balance
        - change
        - event
        - org_id
        - payload
        - reserved_balance
select_permissions:
  - role: finance
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: trainer
    permission:
      columns:
        - balance
        - captured_at
        - change
        - event
        - id
        - org_id
        - payload
        - reserved_balance
      filter:
        organization:
          organization_courses:
            trainers:
              _and:
                - profile_id:
                    _eq: X-Hasura-User-Id
                - status:
                    _eq: ACCEPTED
      allow_aggregations: true
    comment: ""
  - role: tt-admin
    permission:
      columns:
        - balance
        - captured_at
        - change
        - event
        - id
        - org_id
        - payload
        - reserved_balance
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - balance
        - change
        - reserved_balance
        - payload
        - event
        - captured_at
        - id
        - org_id
      filter:
        organization:
          _or:
            - members:
                _and:
                  - is_admin:
                      _eq: true
                  - profile_id:
                      _eq: X-Hasura-User-Id
            - main_organisation:
                members:
                  _and:
                    - is_admin:
                        _eq: true
                    - profile_id:
                        _eq: X-Hasura-User-Id
      allow_aggregations: true
