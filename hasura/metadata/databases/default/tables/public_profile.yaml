      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
