table:
  schema: public
  name: profile
configuration:
  custom_root_fields: {}
  column_config:
    job_title:
      custom_name: jobTitle
    dietary_restrictions:
      custom_name: dietaryRestrictions
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    contact_details:
      custom_name: contactDetails
    last_activity:
      custom_name: lastActivity
    go1_id:
      custom_name: go1Id
  custom_column_names:
    job_title: jobTitle
    dietary_restrictions: dietaryRestrictions
    updated_at: updatedAt
    created_at: createdAt
    contact_details: contactDetails
    last_activity: lastActivity
    go1_id: go1Id
array_relationships:
  - name: certificates
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_certificate
        insertion_order: null
        column_mapping:
          id: profile_id
  - name: course_trainer
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: course_trainer
  - name: courses
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: course_participant
  - name: go1Licenses
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: go1_licenses
  - name: identities
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: identity
  - name: organizations
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: organization_member
  - name: participant_audits
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: course_participant_audit
  - name: roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_role
  - name: trainer_role_types
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_trainer_role_type
  - name: upcomingEnrollments
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: upcoming_enrollments
        insertion_order: null
        column_mapping:
          id: profile_id
computed_fields:
  - name: email
    definition:
      function:
        schema: public
        name: profile_email
      session_argument: hasura_session
  - name: familyName
    definition:
      function:
        schema: public
        name: profile_family_name
  - name: fullName
    definition:
      function:
        schema: public
        name: profile_full_name
    comment: ""
  - name: givenName
    definition:
      function:
        schema: public
        name: profile_given_name
  - name: phone
    definition:
      function:
        schema: public
        name: profile_phone
      session_argument: hasura_session
select_permissions:
  - role: trainer
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
  - role: finance
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - givenName
        - familyName
        - fullName
        - phone
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: sales-admin
    permission:
      columns:
        - _family_name
        - _given_name
        - dob
        - last_activity
      filter: {}
      check: null
  - role: tt-admin
    permission:
      columns:
        - archived
        - _family_name
        - _given_name
        - last_activity
        - dob
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - _family_name
        - _given_name
        - archived
        - dob
        - last_activity
      filter: {}
      check: null
  - role: unverified
    permission:
      columns:
        - last_activity
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
        - last_activity
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: profile_archived
    definition:
      enable_manual: false
      update:
        columns:
          - archived
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/user/archived'
  - name: user-added-modified
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - dob
          - _family_name
          - _given_name
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/user-added-modified'
