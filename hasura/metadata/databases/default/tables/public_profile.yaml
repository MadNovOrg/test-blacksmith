table:
  name: profile
  schema: public
configuration:
  column_config:
    can_access_knowledge_hub:
      custom_name: canAccessKnowledgeHub
    contact_details:
      custom_name: contactDetails
    created_at:
      custom_name: createdAt
    dietary_restrictions:
      custom_name: dietaryRestrictions
    go1_id:
      custom_name: go1Id
    job_title:
      custom_name: jobTitle
    last_activity:
      custom_name: lastActivity
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    can_access_knowledge_hub: canAccessKnowledgeHub
    contact_details: contactDetails
    created_at: createdAt
    dietary_restrictions: dietaryRestrictions
    go1_id: go1Id
    job_title: jobTitle
    last_activity: lastActivity
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
  - name: certificates
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: course_certificate
          schema: public
  - name: course_trainer
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: course_trainer
          schema: public
  - name: courses
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: course_participant
          schema: public
  - name: go1Licenses
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: go1_licenses
          schema: public
  - name: identities
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: identity
          schema: public
  - name: organizations
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: organization_member
          schema: public
  - name: participant_audits
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: course_participant_audit
          schema: public
  - name: roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_role
          schema: public
  - name: trainer_role_types
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_trainer_role_type
          schema: public
  - name: upcomingEnrollments
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: upcoming_enrollments
          schema: public
computed_fields:
  - name: email
    definition:
      function:
        name: profile_email
        schema: public
      session_argument: hasura_session
  - name: familyName
    definition:
      function:
        name: profile_family_name
        schema: public
  - name: fullName
    definition:
      function:
        name: profile_full_name
        schema: public
    comment: ""
  - name: givenName
    definition:
      function:
        name: profile_given_name
        schema: public
  - name: phone
    definition:
      function:
        name: profile_phone
        schema: public
      session_argument: hasura_session
  - name: translatedFamilyName
    definition:
      function:
        name: profile_translated_family_name
        schema: public
  - name: translatedGivenName
    definition:
      function:
        name: profile_translated_given_name
        schema: public
select_permissions:
  - role: anonymous
    permission:
      columns: []
      computed_fields:
        - email
      filter: {}
      allow_aggregations: true
  - role: finance
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - givenName
        - familyName
        - fullName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
  - role: trainer
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
  - role: tt-admin
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - can_access_knowledge_hub
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - can_access_knowledge_hub
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - stripe_customer_id
        - tags
