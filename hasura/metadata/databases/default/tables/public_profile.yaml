table:
  schema: public
  name: profile
configuration:
  custom_root_fields: {}
  column_config:
    job_title:
      custom_name: jobTitle
    given_name:
      custom_name: givenName
    dietary_restrictions:
      custom_name: dietaryRestrictions
    family_name:
      custom_name: familyName
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    contact_details:
      custom_name: contactDetails
    go1_id:
      custom_name: go1Id
  custom_column_names:
    job_title: jobTitle
    given_name: givenName
    dietary_restrictions: dietaryRestrictions
    family_name: familyName
    updated_at: updatedAt
    created_at: createdAt
    contact_details: contactDetails
    go1_id: go1Id
object_relationships:
  - name: profile_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: identities
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: identity
  - name: organizations
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: organization_member
  - name: roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_role
computed_fields:
  - name: fullName
    definition:
      function:
        schema: public
        name: profile_full_name
    comment: ""
select_permissions:
  - role: unverified
    permission:
      columns:
        - addresses
        - attributes
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - email
        - family_name
        - given_name
        - go1_id
        - go1_profile
        - id
        - job_title
        - original_record
        - phone
        - preferences
        - status
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - fullName
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - addresses
        - attributes
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - email
        - family_name
        - given_name
        - id
        - job_title
        - original_record
        - phone
        - preferences
        - status
        - tags
        - title
        - updated_at
      computed_fields:
        - fullName
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: unverified
    permission:
      columns:
        - addresses
        - attributes
        - contact_details
        - dietary_restrictions
        - disabilities
        - dob
        - family_name
        - given_name
        - job_title
        - phone
        - preferences
        - tags
        - title
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
        - dietary_restrictions
        - disabilities
        - dob
        - family_name
        - given_name
        - job_title
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
