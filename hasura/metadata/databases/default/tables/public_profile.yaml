          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - addresses
        - archived
        - attributes
        - avatar
        - contact_details
        - country
        - countryCode
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - id
        - job_title
        - last_activity
        - original_record
        - phoneCountryCode
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - email
        - familyName
        - fullName
        - givenName
        - phone
        - translatedFamilyName
        - translatedGivenName
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: sales-admin
    permission:
      columns:
        - _family_name
        - _given_name
        - dob
        - last_activity
      filter: {}
      check: null
  - role: tt-admin
    permission:
      columns:
        - _family_name
        - _given_name
        - archived
        - can_access_knowledge_hub
        - dob
        - last_activity
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - _family_name
        - _given_name
        - archived
        - can_access_knowledge_hub
        - dob
        - last_activity
      filter: {}
      check: null
  - role: unverified
    permission:
      columns:
        - last_activity
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
        - last_activity
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: profile_archived
    definition:
      enable_manual: false
      update:
        columns:
          - archived
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/user/archived'
  - name: sendWelcomeEmail
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/welcome'
  - name: translate_profile_full_name
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - _given_name
          - _family_name
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/user/translate-full-name'
  - name: user-added-modified
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/user-added-modified'
