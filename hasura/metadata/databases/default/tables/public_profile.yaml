table:
  name: profile
  schema: public
configuration:
  comment: null
  custom_column_names:
    contact_details: contactDetails
    created_at: createdAt
    dietary_restrictions: dietaryRestrictions
    family_name: familyName
    given_name: givenName
    go1_id: go1Id
    job_title: jobTitle
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: profile_status
  using:
    foreign_key_constraint_on: status
array_relationships:
- name: identities
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: identity
        schema: public
- name: organizations
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: organization_member
        schema: public
- name: roles
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: profile_role
        schema: public
computed_fields:
- comment: ""
  definition:
    function:
      name: profile_full_name
      schema: public
  name: fullName
select_permissions:
- permission:
    columns:
    - addresses
    - attributes
    - contact_details
    - created_at
    - dietary_restrictions
    - disabilities
    - dob
    - email
    - family_name
    - given_name
    - go1_id
    - go1_profile
    - id
    - job_title
    - original_record
    - phone
    - preferences
    - status
    - stripe_customer_id
    - tags
    - title
    - updated_at
    computed_fields:
    - fullName
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: unverified
- permission:
    allow_aggregations: true
    columns:
    - addresses
    - attributes
    - contact_details
    - created_at
    - dietary_restrictions
    - disabilities
    - dob
    - email
    - family_name
    - given_name
    - id
    - job_title
    - original_record
    - phone
    - preferences
    - status
    - tags
    - title
    - updated_at
    computed_fields:
    - fullName
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - dietary_restrictions
    - disabilities
    - dob
    - family_name
    - given_name
    - job_title
    - phone
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - contact_details
  name: create_stripe_user
  retry_conf:
    interval_sec: 15
    num_retries: 3
    timeout_sec: 5
  webhook: "{{EVENTS_HOST}}/create-stripe-user"
