table:
  name: profile
  schema: public
configuration:
  comment: null
  custom_column_names:
    contact_details: contactDetails
    created_at: createdAt
    family_name: familyName
    given_name: givenName
    go1_id: go1Id
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: profile_status
  using:
    foreign_key_constraint_on: status
array_relationships:
- name: identities
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: identity
        schema: public
- name: organizations
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: organization_member
        schema: public
- name: roles
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: profile_role
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - addresses
    - attributes
    - contact_details
    - created_at
    - email
    - family_name
    - given_name
    - id
    - original_record
    - preferences
    - status
    - tags
    - title
    - updated_at
    filter: {}
  role: user
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - contact_details
  name: create_stripe_user
  retry_conf:
    interval_sec: 15
    num_retries: 3
    timeout_sec: 5
  webhook: "{{EVENTS_HOST}}/create-stripe-user"
