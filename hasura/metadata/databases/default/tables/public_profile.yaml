table:
  schema: public
  name: profile
configuration:
  custom_root_fields: {}
  column_config:
    job_title:
      custom_name: jobTitle
    given_name:
      custom_name: givenName
    dietary_restrictions:
      custom_name: dietaryRestrictions
    family_name:
      custom_name: familyName
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    contact_details:
      custom_name: contactDetails
    last_activity:
      custom_name: lastActivity
    go1_id:
      custom_name: go1Id
  custom_column_names:
    job_title: jobTitle
    given_name: givenName
    dietary_restrictions: dietaryRestrictions
    family_name: familyName
    updated_at: updatedAt
    created_at: createdAt
    contact_details: contactDetails
    last_activity: lastActivity
    go1_id: go1Id
array_relationships:
  - name: certificates
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_certificate
        insertion_order: null
        column_mapping:
          id: profile_id
  - name: courses
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: course_participant
  - name: identities
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: identity
  - name: organizations
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: organization_member
  - name: roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_role
  - name: upcomingEnrollments
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: upcoming_enrollments
        insertion_order: null
        column_mapping:
          id: profile_id
computed_fields:
  - name: fullName
    definition:
      function:
        schema: public
        name: profile_full_name
    comment: ""
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - addresses
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - email
        - family_name
        - given_name
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - phone
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - fullName
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - addresses
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - email
        - family_name
        - given_name
        - go1_id
        - go1_profile
        - id
        - job_title
        - last_activity
        - original_record
        - phone
        - preferences
        - stripe_customer_id
        - tags
        - title
        - updated_at
      computed_fields:
        - fullName
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - addresses
        - attributes
        - avatar
        - contact_details
        - created_at
        - dietary_restrictions
        - disabilities
        - dob
        - email
        - family_name
        - given_name
        - id
        - job_title
        - last_activity
        - original_record
        - phone
        - preferences
        - tags
        - title
        - updated_at
      computed_fields:
        - fullName
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: unverified
    permission:
      columns:
        - addresses
        - attributes
        - avatar
        - contact_details
        - dietary_restrictions
        - disabilities
        - dob
        - family_name
        - given_name
        - job_title
        - last_activity
        - phone
        - preferences
        - tags
        - title
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
        - avatar
        - dietary_restrictions
        - disabilities
        - dob
        - family_name
        - given_name
        - job_title
        - last_activity
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
