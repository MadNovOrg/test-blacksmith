table:
  name: course_invites
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - course_id
    - email
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - email
    - status
    - created_at
    - updated_at
    - course_id
    filter: {}
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send_invite_email
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{EVENTS_HOST}}/email/course-invite"
