table:
  name: course_invites
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    expires_in:
      custom_name: expiresIn
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    expires_in: expiresIn
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: participant
    using:
      manual_configuration:
        column_mapping:
          id: invite_id
        insertion_order: null
        remote_table:
          name: course_participant
          schema: public
insert_permissions:
  - role: booking-contact
    permission:
      check:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - booking_contact_profile_id:
                _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: ld
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: organization-key-contact
    permission:
      check:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - organization_key_contact_profile_id:
                _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: sales-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: sales-representative
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: tt-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: tt-ops
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
        - expires_in
  - role: user
    permission:
      check:
        course:
          organization:
            members:
              _and:
                - profile_id:
                    _eq: X-Hasura-User-Id
                - is_admin:
                    _eq: true
      columns:
        - course_id
        - email
        - status
        - expires_in
select_permissions:
  - role: booking-contact
    permission:
      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
        - expires_in
      filter:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - booking_contact_profile_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: finance
    permission:
      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
        - expires_in
      filter: {}
      allow_aggregations: true
  - role: ld
    permission:
      columns:
