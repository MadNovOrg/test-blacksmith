table:
  name: course_invites
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - course_id
    - email
  role: user
select_permissions:
- permission:
    columns:
    - id
    - status
    filter:
      course_id:
        _eq: X-Hasura-Course-Id
  role: service-user
- permission:
    allow_aggregations: true
    columns:
    - id
    - email
    - status
    - created_at
    - updated_at
    - course_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - status
    filter:
      course_id:
        _eq: X-Hasura-Course-Id
  role: service-user
