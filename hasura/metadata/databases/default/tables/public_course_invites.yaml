      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
        - expires_in
      filter:
        course:
          organization:
            members:
              _and:
                - profile_id:
                    _eq: X-Hasura-User-Id
                - is_admin:
                    _eq: true
      allow_aggregations: true
update_permissions:
  - role: ld
    permission:
      columns:
        - course_id
        - email
        - status
      filter: {}
      check: null
  - role: sales-admin
    permission:
      columns:
        - course_id
        - email
        - status
      filter: {}
      check: {}
  - role: sales-representative
    permission:
      columns:
        - course_id
        - email
        - status
      filter:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      check: {}
  - role: trainer
    permission:
      columns:
        - course_id
        - email
        - note
        - status
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: tt-admin
    permission:
      columns:
        - status
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - course_id
        - email
        - status
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - status
      filter:
        _and:
          - email:
              _ilike: X-Hasura-User-Email
          - status:
              _eq: PENDING
      check: null
delete_permissions:
  - role: booking-contact
    permission:
      filter:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - booking_contact_profile_id:
                _eq: X-Hasura-User-Id
  - role: ld
    permission:
      filter: {}
  - role: organization-key-contact
    permission:
      filter:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - organization_key_contact_profile_id:
                _eq: X-Hasura-User-Id
  - role: sales-admin
    permission:
      filter: {}
  - role: sales-representative
    permission:
      filter:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
  - role: trainer
    permission:
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
  - role: tt-admin
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        course:
          organization:
            members:
              _and:
                - profile_id:
                    _eq: X-Hasura-User-Id
                - is_admin:
                    _eq: true
event_triggers:
  - name: course_participant_added
    definition:
      enable_manual: false
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/participant-added'
  - name: send_invite_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-invite'
