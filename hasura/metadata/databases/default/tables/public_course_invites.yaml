                    - is_admin:
                        _eq: true
            - organization_key_contact_profile_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - course_id
        - email
        - note
        - status
        - created_at
        - updated_at
        - id
        - expires_in
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - course_id
        - email
        - note
        - status
        - created_at
        - updated_at
        - id
        - expires_in
      filter:
        course:
          course_type:
            _in:
              - CLOSED
