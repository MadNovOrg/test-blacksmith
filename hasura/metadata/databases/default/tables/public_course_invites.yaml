event_triggers:
  - name: course_participant_added
    definition:
      enable_manual: false
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/participant-added'
  - name: release_go1_license_invite_declined
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - status
    retry_conf:
      interval_sec: 20
      num_retries: 3
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/course-invite'
  - name: send_invite_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - created_at
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-invite'
