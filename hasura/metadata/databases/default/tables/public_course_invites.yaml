table:
  name: course_invites
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    expires_in:
      custom_name: expiresIn
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    expires_in: expiresIn
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: inviter
    using:
      foreign_key_constraint_on: inviter_id
  - name: participant
    using:
      manual_configuration:
        column_mapping:
          id: invite_id
        insertion_order: null
        remote_table:
          name: course_participant
          schema: public
insert_permissions:
  - role: booking-contact
    permission:
      check:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - booking_contact_profile_id:
                _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: ld
    permission:
      check: {}
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - status
  - role: organization-key-contact
    permission:
      check:
        course:
          _or:
            - organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
            - organization_key_contact_profile_id:
                _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: sales-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
        - invited_after_course_end
        - inviter_id
        - expires_in
  - role: sales-representative
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: tt-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: tt-ops
    permission:
      check: {}
      columns:
        - course_id
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
  - role: user
    permission:
      check:
        course:
          organization:
            _or:
              - members:
                  _and:
                    - is_admin:
                        _eq: true
                    - profile_id:
                        _eq: X-Hasura-User-Id
              - main_organisation:
                  members:
                    _and:
                      - is_admin:
                          _eq: true
                      - profile_id:
                          _eq: X-Hasura-User-Id
      columns:
        - course_id
        - created_at
        - email
        - expires_in
        - invited_after_course_end
        - inviter_id
        - status
