table:
  schema: public
  name: course_invites
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: participant
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_participant
        insertion_order: null
        column_mapping:
          id: invite_id
insert_permissions:
  - role: sales-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
      backend_only: false
  - role: tt-admin
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
      backend_only: false
  - role: tt-ops
    permission:
      check: {}
      columns:
        - course_id
        - email
        - status
      backend_only: false
  - role: user
    permission:
      check:
        course:
          trainers:
            profile:
              id:
                _eq: X-Hasura-User-Id
      columns:
        - course_id
        - email
        - status
      backend_only: false
select_permissions:
  - role: sales-admin
    permission:
      columns:
        - course_id
        - email
        - note
        - status
        - created_at
        - updated_at
        - id
      filter:
        course:
          course_type:
            _eq: CLOSED
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - course_id
        - created_at
        - email
        - id
        - note
        - status
        - updated_at
      filter:
        course:
          trainers:
            profile:
              id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: sales-admin
    permission:
      columns:
        - course_id
        - email
        - status
      filter: {}
      check: {}
  - role: tt-admin
    permission:
      columns:
        - status
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - course_id
        - email
        - status
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - status
      filter:
        _or:
          - course:
              trainers:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
          - _and:
              - email:
                  _eq: X-Hasura-User-Email
              - status:
                  _eq: PENDING
      check: null
delete_permissions:
  - role: tt-admin
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        course:
          trainers:
            profile:
              id:
                _eq: X-Hasura-User-Id
event_triggers:
  - name: send_invite_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-invite'
