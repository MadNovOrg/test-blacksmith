table:
  schema: public
  name: course_evaluation_answers
configuration:
  custom_root_fields: {}
  column_config:
    question_id:
      custom_name: questionId
    course_id:
      custom_name: courseId
    profile_id:
      custom_name: profileId
  custom_column_names:
    question_id: questionId
    course_id: courseId
    profile_id: profileId
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: participant
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_participant
        insertion_order: null
        column_mapping:
          course_id: course_id
          profile_id: profile_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: question
    using:
      foreign_key_constraint_on: question_id
insert_permissions:
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      set:
        profile_id: x-hasura-User-Id
      columns:
        - answer
        - course_id
        - profile_id
        - question_id
      backend_only: false
  - role: user
    permission:
      check:
        participant:
          profile_id:
            _eq: X-Hasura-User-Id
      set:
        profile_id: x-hasura-User-Id
      columns:
        - answer
        - course_id
        - id
        - profile_id
        - question_id
      backend_only: false
select_permissions:
  - role: sales-admin
    permission:
      columns:
        - answer
        - course_id
        - id
        - profile_id
        - question_id
      filter:
        course:
          course_type:
            _in:
              - OPEN
              - CLOSED
  - role: trainer
    permission:
      columns:
        - answer
        - course_id
        - id
        - profile_id
        - question_id
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - course_id
        - answer
        - id
        - profile_id
        - question_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - answer
        - course_id
        - id
        - profile_id
        - question_id
      filter:
        _or:
          - course:
              participants:
                profile_id:
                  _eq: X-Hasura-User-Id
          - course:
              organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
      allow_aggregations: true
event_triggers:
  - name: course_evaluation_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/status'
