table:
  name: course_evaluation_answers
  schema: public
object_relationships:
- name: course_evaluation
  using:
    foreign_key_constraint_on: course_evaluation_id
- name: course_evaluation_question
  using:
    foreign_key_constraint_on: question_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - course_evaluation:
          course_participant:
            profile_id:
              _eq: X-Hasura-User-Id
      - course_evaluation:
          course:
            participants:
              profile_id:
                _eq: X-Hasura-User-Id
    columns:
    - answer
    - course_evaluation_id
    - id
    - question_id
  role: user
select_permissions:
- permission:
    columns:
    - answer
    - course_evaluation_id
    - id
    - question_id
    filter:
      _and:
      - course_evaluation:
          course_participant:
            profile:
              id:
                _eq: X-Hasura-User-Id
      - course_evaluation:
          course:
            participants:
              profile:
                id:
                  _eq: X-Hasura-User-Id
  role: user
