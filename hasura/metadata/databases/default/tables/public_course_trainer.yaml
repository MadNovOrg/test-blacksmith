table:
  schema: public
  name: course_trainer
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: trainer
    permission:
      check: {}
      columns:
        - course_id
        - id
        - profile_id
        - status
        - type
      backend_only: false
  - role: tt-ops
    permission:
      check: {}
      columns:
        - can_be_moderator
        - course_id
        - id
        - profile_id
        - status
        - type
      backend_only: false
select_permissions:
  - role: trainer
    permission:
      columns:
        - course_id
        - status
        - type
        - id
        - profile_id
      filter: {}
  - role: tt-ops
    permission:
      columns:
        - can_be_moderator
        - course_id
        - id
        - profile_id
        - status
        - type
      filter: {}
  - role: user
    permission:
      columns:
        - course_id
        - id
        - profile_id
        - status
        - type
      filter: {}
update_permissions:
  - role: trainer
    permission:
      columns:
        - status
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: tt-ops
    permission:
      columns:
        - can_be_moderator
        - status
        - type
      filter: {}
      check: null
delete_permissions:
  - role: trainer
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
event_triggers:
  - name: course_trainer_assigned
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-trainer-assigned'
  - name: trainer_status_changed
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - status
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/status'
