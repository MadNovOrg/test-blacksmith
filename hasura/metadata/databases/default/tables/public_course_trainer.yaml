table:
  name: course_trainer
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: profile
  using:
    foreign_key_constraint_on: profile_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - course_id
    - id
    - profile_id
    - status
    - type
  role: trainer
- permission:
    backend_only: false
    check: {}
    columns:
    - course_id
    - status
    - type
    - id
    - profile_id
  role: tt-ops
select_permissions:
- permission:
    columns:
    - course_id
    - status
    - type
    - id
    - profile_id
    filter: {}
  role: trainer
- permission:
    columns:
    - course_id
    - status
    - type
    - id
    - profile_id
    filter: {}
  role: tt-ops
- permission:
    columns:
    - type
    - course_id
    - id
    - profile_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - status
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: trainer
delete_permissions:
- permission:
    filter: {}
  role: trainer
- permission:
    filter: {}
  role: tt-ops
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: course_trainer_assigned
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{EVENTS_HOST}}/email/course-trainer-assigned"
