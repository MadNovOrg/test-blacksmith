        - expiring_soon_certifications
        - individuals
        - on_hold_certifications
        - id
        - organization_id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - active_certifications
        - expired_recently_certifications
        - expiring_soon_certifications
        - individuals
        - on_hold_certifications
        - id
        - organization_id
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - active_certifications
        - expired_recently_certifications
        - expiring_soon_certifications
        - individuals
        - on_hold_certifications
        - id
        - organization_id
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns: []
      filter: {}
  - role: user
    permission:
      columns:
        - active_certifications
        - expired_recently_certifications
        - expiring_soon_certifications
        - individuals
        - on_hold_certifications
        - id
        - organization_id
      filter:
        organization:
          _or:
            - members:
                _and:
                  - is_admin:
                      _eq: true
                  - profile_id:
                      _eq: X-Hasura-User-Id
            - main_organisation:
                members:
                  _and:
                    - is_admin:
                        _eq: true
                    - profile_id:
                        _eq: X-Hasura-User-Id
      allow_aggregations: true
