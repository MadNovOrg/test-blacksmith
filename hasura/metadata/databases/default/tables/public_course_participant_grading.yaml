table:
  name: course_participant_grading
  schema: public
object_relationships:
- name: course_participant
  using:
    foreign_key_constraint_on: course_participant_id
- name: module
  using:
    foreign_key_constraint_on: module_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - course_participant:
          course:
            trainer:
              id:
                _eq: X-Hasura-User-Id
      - course_participant:
          course:
            leaders:
              profile_id:
                _eq: X-Hasura-User-Id
    columns:
    - course_participant_id
    - feedback
    - grade
    - module_id
  role: user
