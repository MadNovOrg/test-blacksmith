table:
  schema: public
  name: organization_invites
configuration:
  custom_root_fields: {}
  column_config:
    org_id:
      custom_name: orgId
    updated_at:
      custom_name: updatedAt
    is_admin:
      custom_name: isAdmin
    created_at:
      custom_name: createdAt
    profile_id:
      custom_name: profileId
  custom_column_names:
    org_id: orgId
    updated_at: updatedAt
    is_admin: isAdmin
    created_at: createdAt
    profile_id: profileId
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - created_at
        - email
        - id
        - is_admin
        - org_id
        - profile_id
        - status
        - updated_at
      backend_only: false
  - role: user
    permission:
      check:
        organization:
          members:
            _and:
              - profile_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      columns:
        - is_admin
        - email
        - status
        - created_at
        - updated_at
        - id
        - org_id
        - profile_id
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - created_at
        - email
        - id
        - is_admin
        - org_id
        - profile_id
        - status
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - is_admin
        - email
        - status
        - created_at
        - updated_at
        - id
        - org_id
        - profile_id
      filter:
        organization:
          members:
            _and:
              - profile_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      allow_aggregations: true
update_permissions:
  - role: tt-admin
    permission:
      columns:
        - is_admin
        - email
        - status
        - created_at
        - updated_at
        - id
        - org_id
        - profile_id
      filter: {}
      check: {}
  - role: user
    permission:
      columns: []
      filter:
        organization:
          members:
            _and:
              - profile_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
      check: null
delete_permissions:
  - role: tt-admin
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        organization:
          members:
            _and:
              - profile_id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
event_triggers:
  - name: org_invite_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/org-invite'
