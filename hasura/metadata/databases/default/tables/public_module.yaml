table:
  schema: public
  name: module
configuration:
  custom_root_fields: {}
  column_config:
    module_category:
      custom_name: type
    course_level:
      custom_name: level
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    module_group_id:
      custom_name: group
  custom_column_names:
    module_category: type
    course_level: level
    updated_at: updatedAt
    created_at: createdAt
    module_group_id: group
object_relationships:
  - name: moduleGroup
    using:
      foreign_key_constraint_on: module_group_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - course_level
        - description
        - module_category
        - name
        - created_at
        - updated_at
        - id
        - module_group_id
      filter: {}
  - role: user
    permission:
      columns:
        - course_level
        - created_at
        - description
        - id
        - module_category
        - module_group_id
        - name
        - updated_at
      filter: {}
      allow_aggregations: true
