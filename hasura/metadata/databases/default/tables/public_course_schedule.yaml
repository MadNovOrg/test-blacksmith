table:
  name: course_schedule
  schema: public
configuration:
  comment: null
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
    virtual_link: virtualLink
  custom_root_fields: {}
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: venue
  using:
    foreign_key_constraint_on: venue_id
select_permissions:
- permission:
    columns:
    - course_id
    - created_at
    - end
    - id
    - name
    - start
    - type
    - updated_at
    - venue_id
    - virtual_link
    filter:
      course:
        _and:
        - course_type:
            _eq: OPEN
        - course_status:
            _eq: PUBLISHED
  role: anonymous
- permission:
    columns:
    - name
    - type
    - virtual_link
    - created_at
    - end
    - start
    - updated_at
    - course_id
    - id
    - venue_id
    filter: {}
  role: trainer
- permission:
    allow_aggregations: true
    columns:
    - course_id
    - created_at
    - end
    - id
    - name
    - start
    - type
    - updated_at
    - venue_id
    - virtual_link
    filter: {}
  role: user
