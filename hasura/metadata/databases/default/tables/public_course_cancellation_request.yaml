table:
  name: course_cancellation_request
  schema: public
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: profile
    using:
      foreign_key_constraint_on: requested_by
insert_permissions:
  - role: booking-contact
    permission:
      check:
        course:
          booking_contact_profile_id:
            _eq: X-Hasura-User-Id
      columns:
        - course_id
        - reason
        - created_at
        - updated_at
        - id
        - requested_by
  - role: user
    permission:
      check:
        _and:
          - course:
              organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
          - requested_by:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - reason
        - created_at
        - updated_at
        - id
        - requested_by
select_permissions:
  - role: booking-contact
    permission:
      columns:
        - course_id
        - reason
        - created_at
        - updated_at
        - id
        - requested_by
      filter:
        course:
          booking_contact_profile_id:
            _eq: X-Hasura-User-Id
  - role: sales-admin
    permission:
      columns:
        - course_id
        - reason
        - created_at
        - updated_at
        - id
        - requested_by
      filter:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
  - role: tt-admin
    permission:
      columns:
        - id
        - course_id
        - requested_by
        - reason
        - created_at
        - updated_at
      filter: {}
  - role: tt-ops
    permission:
      columns:
        - id
        - course_id
        - requested_by
        - reason
        - created_at
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - course_id
        - requested_by
        - reason
        - created_at
        - updated_at
      filter:
        _and:
          - course:
              organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
delete_permissions:
  - role: booking-contact
    permission:
      filter:
        course:
          booking_contact_profile_id:
            _eq: X-Hasura-User-Id
  - role: sales-admin
    permission:
      filter: {}
  - role: tt-admin
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        _and:
          - course:
              organization:
                members:
                  _and:
                    - profile_id:
                        _eq: X-Hasura-User-Id
                    - is_admin:
                        _eq: true
event_triggers:
  - name: course_cancellation_request_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/pending-course-cancellation'
