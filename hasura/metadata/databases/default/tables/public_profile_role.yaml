table:
  schema: public
  name: profile_role
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: role
    using:
      foreign_key_constraint_on: role_id
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - _source
        - created_at
        - updated_at
        - id
        - profile_id
        - role_id
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - _source
        - created_at
        - id
        - profile_id
        - role_id
        - updated_at
      filter: {}
  - role: tt-ops
    permission:
      columns:
        - _source
        - created_at
        - updated_at
        - id
        - profile_id
        - role_id
      filter: {}
  - role: unverified
    permission:
      columns:
        - _source
        - created_at
        - updated_at
        - id
        - profile_id
        - role_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - id
        - profile_id
        - role_id
        - _source
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: tt-admin
    permission:
      columns:
        - _source
        - created_at
        - updated_at
        - id
        - profile_id
        - role_id
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - _source
        - created_at
        - updated_at
        - id
        - profile_id
        - role_id
      filter: {}
      check: null
delete_permissions:
  - role: tt-admin
    permission:
      filter: {}
