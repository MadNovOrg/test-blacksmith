table:
  name: user_auth_audits
  schema: public
object_relationships:
  - name: sub_identity
    using:
      manual_configuration:
        column_mapping:
          sub: provider_id
        insertion_order: null
        remote_table:
          name: identity
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - event_type:
              _eq: LOGIN
          - sub_identity:
              profile_id:
                _eq: X-Hasura-User-Id
      columns:
        - event_type
        - sub
    comment: ''
select_permissions:
  - role: user
    permission:
      columns:
        - id
      filter: {}
    comment: ''
