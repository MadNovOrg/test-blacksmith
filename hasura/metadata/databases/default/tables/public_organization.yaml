table:
  schema: public
  name: organization
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    xero_contact_id:
      custom_name: xeroContactId
    contact_details:
      custom_name: contactDetails
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
    xero_contact_id: xeroContactId
    contact_details: contactDetails
array_relationships:
  - name: members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_member
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - address
        - attributes
        - name
        - xero_contact_id
      backend_only: false
  - role: unverified
    permission:
      check: {}
      columns:
        - address
        - name
      backend_only: false
select_permissions:
  - role: unverified
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - created_at
        - id
        - name
        - preferences
        - tags
        - updated_at
        - xero_contact_id
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - created_at
        - id
        - name
        - original_record
        - preferences
        - tags
        - updated_at
        - xero_contact_id
      filter: {}
      allow_aggregations: true
