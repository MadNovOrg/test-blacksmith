table:
  schema: public
  name: organization
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    contact_details:
      custom_name: contactDetails
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
    contact_details: contactDetails
object_relationships:
  - name: organization_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: groups
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_group
  - name: members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_member
  - name: organizationGroupsByParentOrganizationId
    using:
      foreign_key_constraint_on:
        column: parent_organization_id
        table:
          schema: public
          name: organization_group
  - name: roles
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_role
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - attributes
        - name
      backend_only: false
  - role: unverified
    permission:
      check: {}
      columns:
        - addresses
        - name
      backend_only: false
select_permissions:
  - role: unverified
    permission:
      columns:
        - addresses
        - attributes
        - contact_details
        - created_at
        - id
        - name
        - preferences
        - status
        - tags
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - name
        - addresses
        - attributes
        - contact_details
        - original_record
        - preferences
        - tags
        - status
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
