    contact_details:
      custom_name: contactDetails
    created_at:
      custom_name: createdAt
    geo_coordinates:
      custom_name: geoCoordinates
    go1_licenses:
      custom_name: go1Licenses
    reserved_go1_licenses:
      custom_name: reservedGo1Licenses
    trust_name:
      custom_name: trustName
    trust_type:
      custom_name: trustType
    updated_at:
      custom_name: updatedAt
    xero_contact_id:
      custom_name: xeroContactId
  custom_column_names:
    contact_details: contactDetails
    created_at: createdAt
    geo_coordinates: geoCoordinates
    go1_licenses: go1Licenses
    reserved_go1_licenses: reservedGo1Licenses
    trust_name: trustName
    trust_type: trustType
    updated_at: updatedAt
    xero_contact_id: xeroContactId
  custom_root_fields: {}
array_relationships:
  - name: go1LicensesHistory
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: go1_licenses_history
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: organization_invites
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: organization_member
          schema: public
