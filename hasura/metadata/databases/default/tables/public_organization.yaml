table:
  schema: public
  name: organization
configuration:
  custom_root_fields: {}
  column_config:
    trust_name:
      custom_name: trustName
    trust_type:
      custom_name: trustType
    go1_licenses:
      custom_name: go1Licenses
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    xero_contact_id:
      custom_name: xeroContactId
    contact_details:
      custom_name: contactDetails
  custom_column_names:
    trust_name: trustName
    trust_type: trustType
    go1_licenses: go1Licenses
    updated_at: updatedAt
    created_at: createdAt
    xero_contact_id: xeroContactId
    contact_details: contactDetails
array_relationships:
  - name: go1LicensesHistory
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          schema: public
          name: go1_licenses_history
  - name: invites
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          schema: public
          name: organization_invites
  - name: members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_member
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - address
        - attributes
        - contact_details
        - name
        - original_record
        - preferences
        - region
        - sector
        - tags
        - trust_name
        - trust_type
        - xero_contact_id
      backend_only: false
  - role: unverified
    permission:
      check: {}
      columns:
        - address
        - name
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - created_at
        - go1_licenses
        - id
        - name
        - original_record
        - preferences
        - region
        - sector
        - tags
        - trust_name
        - trust_type
        - updated_at
        - xero_contact_id
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - created_at
        - id
        - name
        - preferences
        - region
        - sector
        - tags
        - trust_name
        - trust_type
        - updated_at
        - xero_contact_id
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - created_at
        - id
        - name
        - original_record
        - preferences
        - region
        - sector
        - tags
        - trust_name
        - trust_type
        - updated_at
        - xero_contact_id
      filter: {}
update_permissions:
  - role: tt-admin
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - name
        - preferences
        - region
        - sector
        - tags
        - trust_name
        - trust_type
        - xero_contact_id
      filter: {}
      check: null
