table:
  name: organization
  schema: public
configuration:
  column_config:
    can_access_knowledge_hub:
      custom_name: canAccessKnowledgeHub
    contact_details:
      custom_name: contactDetails
    created_at:
      custom_name: createdAt
    dfe_establishment_id:
      custom_name: dfeEstablishmentId
    geo_coordinates:
      custom_name: geoCoordinates
    go1_licenses:
      custom_name: go1Licenses
    organisation_type:
      custom_name: organisationType
    reserved_go1_licenses:
      custom_name: reservedGo1Licenses
    updated_at:
      custom_name: updatedAt
    xero_contact_id:
      custom_name: xeroContactId
  custom_column_names:
    can_access_knowledge_hub: canAccessKnowledgeHub
    contact_details: contactDetails
    created_at: createdAt
    dfe_establishment_id: dfeEstablishmentId
    geo_coordinates: geoCoordinates
    go1_licenses: go1Licenses
    organisation_type: organisationType
    reserved_go1_licenses: reservedGo1Licenses
    updated_at: updatedAt
    xero_contact_id: xeroContactId
  custom_root_fields: {}
object_relationships:
  - name: main_organisation
    using:
      manual_configuration:
        column_mapping:
          main_organisation_id: id
        insertion_order: null
        remote_table:
          name: organization
          schema: public
  - name: organization_dfe_establishment
    using:
      manual_configuration:
        column_mapping:
          dfe_establishment_id: id
        insertion_order: null
        remote_table:
          name: dfe_establishment
          schema: public
array_relationships:
  - name: affiliated_organisations
    using:
      manual_configuration:
        column_mapping:
          id: main_organisation_id
        insertion_order: null
        remote_table:
          name: organization
          schema: public
  - name: go1LicensesHistory
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: go1_licenses_history
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: organization_invites
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: organization_member
          schema: public
  - name: organization_courses
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: course
          schema: public
  - name: organization_go1_licenses
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: go1_licenses
          schema: public
  - name: organization_orders
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: order
          schema: public
computed_fields:
  - name: addressEachText
    definition:
      function:
        name: org_address_each_text
        schema: public
  - name: postCode
    definition:
      function:
        name: org_address_post_code
        schema: public
