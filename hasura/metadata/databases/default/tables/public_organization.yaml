update_permissions:
  - role: sales-admin
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - geo_coordinates
        - go1_licenses
        - id
        - main_organisation_id
        - name
        - organisation_type
        - original_record
        - preferences
        - region
        - reserved_go1_licenses
        - sector
        - tags
        - xero_contact_id
      filter: {}
      check: {}
  - role: sales-representative
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - geo_coordinates
        - name
        - preferences
        - region
        - organisation_type
        - sector
        - main_organisation_id
        - tags
      filter: {}
      check: null
  - role: trainer
    permission:
      columns:
        - go1_licenses
        - reserved_go1_licenses
      filter:
        _or:
          - organization_courses:
              _and:
                - course_type:
                    _eq: INDIRECT
                - go1_integration:
                    _eq: true
                - trainers:
                    _and:
                      - profile_id:
                          _eq: X-Hasura-User-Id
                      - status:
                          _eq: ACCEPTED
          - affiliated_organisations:
              organization_courses:
                _and:
                  - course_type:
                      _eq: INDIRECT
                  - go1_integration:
                      _eq: true
                  - trainers:
                      _and:
                        - profile_id:
                            _eq: X-Hasura-User-Id
                        - status:
                            _eq: ACCEPTED
      check: null
    comment: ""
  - role: tt-admin
    permission:
      columns:
        - address
        - attributes
        - can_access_knowledge_hub
        - contact_details
        - geo_coordinates
        - go1_licenses
        - main_organisation_id
        - name
        - organisation_type
        - preferences
        - region
        - reserved_go1_licenses
        - sector
        - tags
        - xero_contact_id
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - address
        - attributes
        - can_access_knowledge_hub
        - contact_details
        - geo_coordinates
        - go1_licenses
        - id
        - main_organisation_id
        - name
        - organisation_type
        - original_record
        - preferences
        - region
        - reserved_go1_licenses
        - sector
        - tags
        - xero_contact_id
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - address
        - attributes
        - contact_details
        - geo_coordinates
        - name
        - main_organisation_id
        - preferences
        - region
        - organisation_type
        - sector
        - tags
      filter:
        _or:
          - members:
              _and:
                - is_admin:
                    _eq: true
                - profile_id:
                    _eq: X-Hasura-User-Id
          - main_organisation:
              members:
                _and:
                  - is_admin:
                      _eq: true
                  - profile_id:
                      _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: tt-admin
    permission:
      filter: {}
event_triggers:
  - name: link_to_main_organisation
    definition:
      enable_manual: false
      update:
        columns:
          - main_organisation_id
    retry_conf:
      interval_sec: 20
      num_retries: 3
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/organization/link-to-main-org'
  - name: organization_address_update
    definition:
      enable_manual: false
      insert:
        columns:
          - address
      update:
        columns:
          - address
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/organization/address/update'
  - name: organization_details_changed
    definition:
      enable_manual: false
      update:
        columns:
          - contact_details
          - attributes
          - address
          - updated_at
          - name
          - region
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    webhook: '{{ACTIONS_HOST}}/organization/update'
