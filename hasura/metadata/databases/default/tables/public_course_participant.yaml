table:
  schema: public
  name: course_participant
configuration:
  custom_root_fields: {}
  column_config:
    booking_date:
      custom_name: bookingDate
    go1_enrolment_status:
      custom_name: go1EnrolmentStatus
    go1_enrolment_id:
      custom_name: go1EnrolmentId
    date_graded:
      custom_name: dateGraded
    invoice_id:
      custom_name: invoiceID
  custom_column_names:
    booking_date: bookingDate
    go1_enrolment_status: go1EnrolmentStatus
    go1_enrolment_id: go1EnrolmentId
    date_graded: dateGraded
    invoice_id: invoiceID
object_relationships:
  - name: certificate
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_certificate
        insertion_order: null
        column_mapping:
          certificate_id: id
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: invite
    using:
      foreign_key_constraint_on: invite_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
array_relationships:
  - name: certificateChanges
    using:
      foreign_key_constraint_on:
        column: participant_id
        table:
          schema: public
          name: course_certificate_changelog
  - name: gradingModules
    using:
      foreign_key_constraint_on:
        column: course_participant_id
        table:
          schema: public
          name: course_participant_module
insert_permissions:
  - role: user
    permission:
      check:
        invite:
          email:
            _eq: X-Hasura-User-Email
      set:
        profile_id: x-hasura-User-Id
      columns:
        - course_id
        - invite_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - course_id
        - id
      filter:
        course:
          _and:
            - course_type:
                _eq: OPEN
            - course_status:
                _eq: PUBLISHED
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - attended
        - course_id
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - booking_date
        - created_at
        - date_graded
        - updated_at
        - id
        - invite_id
        - invoice_id
        - profile_id
        - registration_id
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - id
      filter:
        course:
          course_type:
            _eq: OPEN
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - attended
        - booking_date
        - course_id
        - date_graded
        - go1_enrolment_status
        - grade
        - grading_feedback
        - id
        - invoice_id
        - profile_id
        - registration_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: tt-ops
    permission:
      columns:
        - grade
        - updated_at
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - attended
        - date_graded
        - grade
        - grading_feedback
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      check: {}
event_triggers:
  - name: create_certificate
    definition:
      enable_manual: true
      update:
        columns:
          - grade
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/certificate/insert'
  - name: go1_link
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{EVENTS_HOST}}/go1/link'
