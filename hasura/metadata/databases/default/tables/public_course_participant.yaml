table:
  schema: public
  name: course_participant
configuration:
  custom_root_fields: {}
  column_config:
    order_id:
      custom_name: orderId
    booking_date:
      custom_name: bookingDate
    go1_enrolment_status:
      custom_name: go1EnrolmentStatus
    go1_enrolment_id:
      custom_name: go1EnrolmentId
    date_graded:
      custom_name: dateGraded
    hs_consent:
      custom_name: healthSafetyConsent
    invoice_id:
      custom_name: invoiceID
  custom_column_names:
    order_id: orderId
    booking_date: bookingDate
    go1_enrolment_status: go1EnrolmentStatus
    go1_enrolment_id: go1EnrolmentId
    date_graded: dateGraded
    hs_consent: healthSafetyConsent
    invoice_id: invoiceID
object_relationships:
  - name: bildGradingModules
    using:
      foreign_key_constraint_on:
        column: participant_id
        table:
          schema: public
          name: course_participant_bild_module
  - name: certificate
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_certificate
        insertion_order: null
        column_mapping:
          certificate_id: id
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: invite
    using:
      foreign_key_constraint_on: invite_id
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
array_relationships:
  - name: certificateChanges
    using:
      foreign_key_constraint_on:
        column: participant_id
        table:
          schema: public
          name: course_certificate_changelog
  - name: gradingModules
    using:
      foreign_key_constraint_on:
        column: course_participant_id
        table:
          schema: public
          name: course_participant_module
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - attended
        - booking_date
        - course_id
        - date_graded
        - grade
        - grading_feedback
        - invite_id
        - order_id
        - profile_id
      backend_only: false
  - role: tt-ops
    permission:
      check: {}
      columns:
        - attended
        - booking_date
        - course_id
        - date_graded
        - grade
        - grading_feedback
        - invite_id
        - order_id
        - profile_id
      backend_only: false
  - role: user
    permission:
      check:
        invite:
          email:
            _eq: X-Hasura-User-Email
      set:
        profile_id: x-hasura-User-Id
      columns:
        - course_id
        - invite_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - course_id
        - id
      filter:
        course:
          _and:
            - course_type:
                _eq: OPEN
            - course_status:
                _in:
                  - CONFIRM_MODULES
                  - SCHEDULED
                  - TRAINER_MISSING
                  - TRAINER_PENDING
                  - TRAINER_UNAVAILABLE
      allow_aggregations: true
  - role: finance
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - completed_evaluation
        - course_id
        - date_graded
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invoice_id
        - profile_id
        - registration_id
      filter:
        _or:
          - profile:
              organizations:
                organization:
                  members:
                    profile_id:
                      _eq: X-Hasura-User-Id
          - profile_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - course_id
        - created_at
        - date_graded
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invite_id
        - invoice_id
        - order_id
        - profile_id
        - registration_id
        - updated_at
      filter:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - completed_evaluation
        - course_id
        - date_graded
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invoice_id
        - profile_id
        - registration_id
      filter:
        _or:
          - profile:
              organizations:
                organization:
                  members:
                    profile_id:
                      _eq: X-Hasura-User-Id
          - profile_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: trainer
    permission:
      columns:
        - attended
        - hs_consent
        - course_id
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - booking_date
        - created_at
        - date_graded
        - updated_at
        - certificate_id
        - id
        - invite_id
        - invoice_id
        - profile_id
        - registration_id
      filter:
        _or:
          - course:
              trainers:
                profile_id:
                  _eq: X-Hasura-User-Id
          - profile:
              organizations:
                organization:
                  members:
                    _and:
                      - is_admin:
                          _eq: true
                      - profile_id:
                          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - course_id
        - created_at
        - date_graded
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invite_id
        - invoice_id
        - order_id
        - profile_id
        - registration_id
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - course_id
        - created_at
        - date_graded
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invite_id
        - invoice_id
        - order_id
        - profile_id
        - registration_id
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - attended
        - hs_consent
        - course_id
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - booking_date
        - created_at
        - date_graded
        - updated_at
        - certificate_id
        - id
        - invite_id
        - invoice_id
        - profile_id
        - registration_id
      filter:
        id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - completed_evaluation
        - course_id
        - date_graded
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invoice_id
        - profile_id
        - registration_id
      filter:
        _or:
          - profile:
              organizations:
                organization:
                  members:
                    profile_id:
                      _eq: X-Hasura-User-Id
          - profile_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: trainer
    permission:
      columns:
        - attended
        - date_graded
        - grade
        - grading_feedback
        - hs_consent
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      check: {}
  - role: tt-admin
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - completed_evaluation
        - course_id
        - created_at
        - date_graded
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invite_id
        - invoice_id
        - profile_id
        - registration_id
        - updated_at
      filter:
        _or:
          - _not:
              certificate: {}
          - certificate:
              is_revoked:
                _eq: false
      check: null
  - role: tt-ops
    permission:
      columns:
        - attended
        - booking_date
        - certificate_id
        - completed_evaluation
        - course_id
        - created_at
        - date_graded
        - go1_enrolment_id
        - go1_enrolment_status
        - grade
        - grading_feedback
        - hs_consent
        - id
        - invite_id
        - invoice_id
        - profile_id
        - registration_id
        - updated_at
      filter:
        _or:
          - _not:
              certificate: {}
          - certificate:
              is_revoked:
                _eq: false
      check: null
  - role: user
    permission:
      columns:
        - completed_evaluation
        - hs_consent
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: ld
    permission:
      filter: {}
  - role: trainer
    permission:
      filter:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
  - role: tt-admin
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
event_triggers:
  - name: course_completed_evaluation
    definition:
      enable_manual: false
      update:
        columns:
          - completed_evaluation
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-completed-evaluation'
  - name: course_participant_graded
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - grade
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/status'
  - name: create_certificate
    definition:
      enable_manual: true
      update:
        columns:
          - completed_evaluation
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/certificate/insert'
  - name: go1_link
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{EVENTS_HOST}}/go1/link'
  - name: issue_go1_license
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/issue-license'
