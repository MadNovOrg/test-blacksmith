table:
  name: course_participant
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: organization
  using:
    foreign_key_constraint_on: organization_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - registration_id
    - course_id
    filter: {}
  role: user
