table:
  name: course_participant
  schema: public
configuration:
  comment: null
  custom_column_names:
    booking_date: bookingDate
    invoice_id: invoiceID
  custom_root_fields: {}
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: invite
  using:
    foreign_key_constraint_on: invite_id
- name: profile
  using:
    foreign_key_constraint_on: profile_id
insert_permissions:
- permission:
    backend_only: false
    check:
      invite:
        email:
          _eq: X-Hasura-User-Email
    columns:
    - course_id
    - invite_id
    set:
      profile_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - booking_date
    - course_id
    - id
    - invoice_id
    - profile_id
    - registration_id
    filter: {}
  role: user
