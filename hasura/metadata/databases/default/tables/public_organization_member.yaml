table:
  schema: public
  name: organization_member
configuration:
  custom_root_fields: {}
  column_config:
    member_type:
      custom_name: memberType
    updated_at:
      custom_name: updatedAt
    is_admin:
      custom_name: isAdmin
    created_at:
      custom_name: createdAt
  custom_column_names:
    member_type: memberType
    updated_at: updatedAt
    is_admin: isAdmin
    created_at: createdAt
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - organization_id
        - profile_id
      backend_only: false
select_permissions:
  - role: finance
    permission:
      columns:
        - is_admin
        - member_type
        - _source
        - position
        - created_at
        - updated_at
        - id
        - organization_id
        - profile_id
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - is_admin
        - member_type
        - _source
        - position
        - created_at
        - updated_at
        - id
        - organization_id
        - profile_id
      filter: {}
  - role: sales-representative
    permission:
      columns:
        - is_admin
        - member_type
        - _source
        - position
        - created_at
        - updated_at
        - id
        - organization_id
        - profile_id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - _source
        - created_at
        - id
        - is_admin
        - member_type
        - organization_id
        - position
        - profile_id
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - is_admin
        - member_type
        - _source
        - position
        - created_at
        - updated_at
        - id
        - organization_id
        - profile_id
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - _source
        - created_at
        - id
        - is_admin
        - member_type
        - organization_id
        - position
        - profile_id
        - updated_at
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_admin
        - member_type
        - organization_id
        - position
        - profile_id
        - updated_at
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      allow_aggregations: true
update_permissions:
  - role: finance
    permission:
      columns:
        - is_admin
        - position
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      check: null
  - role: sales-representative
    permission:
      columns:
        - is_admin
        - position
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      check: null
  - role: tt-admin
    permission:
      columns:
        - is_admin
        - position
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - is_admin
        - position
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
      check: null
delete_permissions:
  - role: ld
    permission:
      filter: {}
  - role: sales-admin
    permission:
      filter: {}
  - role: tt-admin
    permission:
      filter: {}
  - role: tt-ops
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - organization:
              members:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
