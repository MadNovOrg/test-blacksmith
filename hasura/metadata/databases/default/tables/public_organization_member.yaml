table:
  schema: public
  name: organization_member
configuration:
  custom_root_fields: {}
  column_config:
    member_type:
      custom_name: memberType
    updated_at:
      custom_name: updatedAt
    is_admin:
      custom_name: isAdmin
    created_at:
      custom_name: createdAt
  custom_column_names:
    member_type: memberType
    updated_at: updatedAt
    is_admin: isAdmin
    created_at: createdAt
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
select_permissions:
  - role: unverified
    permission:
      columns:
        - id
        - profile_id
        - organization_id
        - member_type
        - _source
        - created_at
        - updated_at
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - created_at
        - id
        - member_type
        - organization_id
        - profile_id
        - updated_at
      filter: {}
      allow_aggregations: true
