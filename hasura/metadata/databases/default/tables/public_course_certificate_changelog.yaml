table:
  schema: public
  name: course_certificate_changelog
configuration:
  custom_root_fields: {}
  column_config:
    author_id:
      custom_name: authorId
    participant_id:
      custom_name: participantId
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    old_grade:
      custom_name: oldGrade
    new_grade:
      custom_name: newGrade
  custom_column_names:
    author_id: authorId
    participant_id: participantId
    updated_at: updatedAt
    created_at: createdAt
    old_grade: oldGrade
    new_grade: newGrade
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: participant
    using:
      foreign_key_constraint_on: participant_id
insert_permissions:
  - role: tt-ops
    permission:
      check: {}
      columns:
        - author_id
        - created_at
        - id
        - new_grade
        - notes
        - old_grade
        - participant_id
        - updated_at
      backend_only: false
select_permissions:
  - role: tt-ops
    permission:
      columns:
        - author_id
        - created_at
        - id
        - new_grade
        - notes
        - old_grade
        - participant_id
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - new_grade
        - notes
        - old_grade
        - created_at
        - updated_at
        - author_id
        - id
        - participant_id
      filter:
        author_id:
          _eq: X-Hasura-User-Id
