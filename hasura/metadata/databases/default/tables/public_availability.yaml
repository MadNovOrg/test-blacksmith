table:
  schema: public
  name: availability
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    profile_id:
      custom_name: profileId
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
    profile_id: profileId
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: user
    permission:
      check:
        profile:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - type
        - description
        - end
        - start
        - profile_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - type
        - description
        - created_at
        - end
        - start
        - updated_at
        - id
        - profile_id
      filter:
        profile:
          id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - type
        - description
        - end
        - start
        - profile_id
      filter:
        profile:
          id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        profile:
          id:
            _eq: X-Hasura-User-Id
