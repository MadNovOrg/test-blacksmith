table:
  schema: public
  name: course_enquiry
configuration:
  custom_root_fields: {}
  column_config:
    course_id:
      custom_name: courseId
    org_name:
      custom_name: orgName
    given_name:
      custom_name: givenName
    family_name:
      custom_name: familyName
  custom_column_names:
    course_id: courseId
    org_name: orgName
    given_name: givenName
    family_name: familyName
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - course_id
        - email
        - family_name
        - given_name
        - interest
        - message
        - org_name
        - phone
        - sector
        - source
      backend_only: false
