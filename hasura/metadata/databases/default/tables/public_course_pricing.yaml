table:
  schema: public
  name: course_pricing
configuration:
  custom_root_fields: {}
  column_config:
    xero_code:
      custom_name: xeroCode
    price_currency:
      custom_name: priceCurrency
    price_amount:
      custom_name: priceAmount
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    xero_code: xeroCode
    price_currency: priceCurrency
    price_amount: priceAmount
    updated_at: updatedAt
    created_at: createdAt
select_permissions:
  - role: anonymous
    permission:
      columns:
        - blended
        - level
        - price_amount
        - price_currency
        - reaccreditation
      filter:
        _and:
          - type:
              _eq: OPEN
  - role: finance
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - created_at
        - updated_at
        - id
        - price_amount
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - id
        - price_amount
      filter: {}
  - role: tt-admin
    permission:
      columns:
        - id
        - type
        - level
        - blended
        - reaccreditation
        - price_amount
        - price_currency
        - xero_code
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - id
        - price_amount
      filter: {}
update_permissions:
  - role: finance
    permission:
      columns:
        - price_amount
      filter: {}
      check: {}
  - role: tt-admin
    permission:
      columns:
        - price_amount
      filter: {}
      check: {}
