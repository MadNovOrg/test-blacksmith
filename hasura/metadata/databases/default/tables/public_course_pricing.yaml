table:
  schema: public
  name: course_pricing
configuration:
  custom_root_fields: {}
  column_config:
    xero_code:
      custom_name: xeroCode
    price_currency:
      custom_name: priceCurrency
    price_amount:
      custom_name: priceAmount
  custom_column_names:
    xero_code: xeroCode
    price_currency: priceCurrency
    price_amount: priceAmount
select_permissions:
  - role: anonymous
    permission:
      columns:
        - price_currency
        - price_amount
      filter:
        _and:
          - type:
              _eq: OPEN
  - role: sales-admin
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - id
        - price_amount
      filter: {}
  - role: tt-admin
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - id
        - price_amount
      filter: {}
  - role: tt-ops
    permission:
      columns:
        - blended
        - reaccreditation
        - level
        - price_currency
        - type
        - xero_code
        - id
        - price_amount
      filter: {}
