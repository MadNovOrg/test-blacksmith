table:
  name: course_draft
  schema: public
configuration:
  column_config:
    course_type:
      custom_name: courseType
    created_at:
      custom_name: createdAt
    profile_id:
      custom_name: profileId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    course_type: courseType
    created_at: createdAt
    profile_id: profileId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: sales-admin
    permission:
      check:
        course_type:
          _in:
            - CLOSED
            - OPEN
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
  - role: trainer
    permission:
      check: {}
      set:
        profile_id: x-hasura-User-Id
      columns:
        - course_type
        - data
        - id
        - name
  - role: tt-admin
    permission:
      check: {}
      columns:
        - course_type
        - created_at
        - data
        - id
        - name
        - profile_id
        - updated_at
  - role: tt-ops
    permission:
      check: {}
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
select_permissions:
  - role: sales-admin
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        course_type:
          _in:
            - CLOSED
            - OPEN
  - role: trainer
    permission:
      columns:
        - data
        - course_type
        - name
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: sales-admin
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: trainer
    permission:
      columns:
        - course_type
        - data
        - name
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: tt-admin
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: tt-ops
    permission:
      columns:
        - data
        - course_type
        - created_at
        - updated_at
        - id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: sales-admin
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: trainer
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: tt-admin
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: tt-ops
    permission:
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
