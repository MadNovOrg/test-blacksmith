table:
  name: promo_code
  schema: public
configuration:
  column_config:
    approved_by:
      custom_name: approvedBy
    booker_single_use:
      custom_name: bookerSingleUse
    created_at:
      custom_name: createdAt
    created_by:
      custom_name: createdBy
    denied_by:
      custom_name: deniedBy
    updated_at:
      custom_name: updatedAt
    uses_max:
      custom_name: usesMax
    valid_from:
      custom_name: validFrom
    valid_to:
      custom_name: validTo
  custom_column_names:
    approved_by: approvedBy
    booker_single_use: bookerSingleUse
    created_at: createdAt
    created_by: createdBy
    denied_by: deniedBy
    updated_at: updatedAt
    uses_max: usesMax
    valid_from: validFrom
    valid_to: validTo
  custom_root_fields: {}
object_relationships:
  - name: approver
    using:
      foreign_key_constraint_on: approved_by
  - name: creator
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: courses
    using:
      foreign_key_constraint_on:
        column: promo_id
        table:
          name: course_promo_code
          schema: public
