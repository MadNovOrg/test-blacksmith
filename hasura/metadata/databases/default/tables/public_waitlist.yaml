table:
  schema: public
  name: waitlist
configuration:
  custom_root_fields: {}
  column_config:
    course_id:
      custom_name: courseId
    org_name:
      custom_name: orgName
    given_name:
      custom_name: givenName
    family_name:
      custom_name: familyName
    created_at:
      custom_name: createdAt
  custom_column_names:
    course_id: courseId
    org_name: orgName
    given_name: givenName
    family_name: familyName
    created_at: createdAt
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      set:
        confirmed: "true"
      columns:
        - course_id
        - email
        - family_name
        - given_name
        - org_name
        - phone
      backend_only: false
select_permissions:
  - role: sales-admin
    permission:
      columns:
        - confirmed
        - course_id
        - email
        - family_name
        - given_name
        - org_name
        - phone
        - created_at
        - id
      filter: {}
      allow_aggregations: true
  - role: trainer
    permission:
      columns:
        - confirmed
        - course_id
        - email
        - family_name
        - given_name
        - org_name
        - phone
        - created_at
        - id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - confirmed
        - course_id
        - email
        - family_name
        - given_name
        - org_name
        - phone
        - created_at
        - id
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - confirmed
        - course_id
        - email
        - family_name
        - given_name
        - org_name
        - phone
        - created_at
        - id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - created_at
        - course_id
        - given_name
        - family_name
        - email
        - phone
        - org_name
        - confirmed
      filter:
        course:
          organization:
            members:
              _and:
                - is_admin:
                    _eq: true
                - profile_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
event_triggers:
  - name: waitlist_joined
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/waitlist-joined'
