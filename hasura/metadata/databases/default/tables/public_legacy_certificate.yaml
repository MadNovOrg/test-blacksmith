table:
  name: legacy_certificate
  schema: public
configuration:
  comment: null
  custom_column_names:
    certification_date: certificationDate
    course_certificate_id: courseCertificateId
    course_name: courseName
    created_at: createdAt
    expiry_date: expiryDate
    first_name: firstName
    last_name: lastName
    legacy_id: legacyId
    original_record: originalRecord
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: courseCertificate
  using:
    foreign_key_constraint_on: course_certificate_id
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - original_record
    - number
    - course_name
    - legacy_id
    - email
    - first_name
    - last_name
    - expiry_date
    - certification_date
    - course_certificate_id
    filter: {}
  role: trainer
- permission:
    columns:
    - certification_date
    - course_certificate_id
    - course_name
    - expiry_date
    - first_name
    - id
    - last_name
    - number
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      courseCertificate:
        profile_id:
          _eq: X-Hasura-User-Id
    columns:
    - course_certificate_id
    filter:
      course_certificate_id:
        _is_null: true
  role: user
