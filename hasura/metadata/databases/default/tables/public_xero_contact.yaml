        - first_name
        - last_name
        - name
        - xero_id
        - id
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - addresses
        - phones
        - email_address
        - first_name
        - last_name
        - name
        - xero_id
        - id
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - addresses
        - phones
        - email_address
        - first_name
        - last_name
        - name
        - xero_id
        - id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - addresses
        - phones
        - email_address
        - first_name
        - last_name
        - name
        - xero_id
        - id
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - addresses
        - phones
        - email_address
        - first_name
        - last_name
        - name
        - xero_id
        - id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - addresses
        - phones
        - email_address
        - first_name
        - last_name
        - name
        - xero_id
        - id
