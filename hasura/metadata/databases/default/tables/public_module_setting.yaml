table:
  name: module_setting
  schema: public
configuration:
  column_config:
    course_delivery_type:
      custom_name: courseDeliveryType
    course_level:
      custom_name: courseLevel
    course_type:
      custom_name: courseType
    go1_integration:
      custom_name: go1Integration
    module_name:
      custom_name: moduleName
  custom_column_names:
    course_delivery_type: courseDeliveryType
    course_level: courseLevel
    course_type: courseType
    go1_integration: go1Integration
    module_name: moduleName
  custom_root_fields: {}
object_relationships:
  - name: module
    using:
      foreign_key_constraint_on: module_name
array_relationships:
  - name: dependencies
    using:
      foreign_key_constraint_on:
        column: module_setting_id
        table:
          name: module_setting_dependency
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - color
        - conversion
        - course_delivery_type
        - course_level
        - course_type
        - duration
        - go1_integration
        - id
        - mandatory
        - module_name
        - reaccreditation
        - sort
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - color
        - conversion
        - course_delivery_type
        - course_level
        - course_type
        - duration
        - go1_integration
        - id
        - mandatory
        - module_name
        - reaccreditation
        - sort
      filter: {}
      allow_aggregations: true
