table:
  name: course_participant_audit
  schema: public
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
computed_fields:
  - name: fromCourse
    definition:
      function:
        name: course_participant_audit_from_course
        schema: public
  - name: newAttendeeEmail
    definition:
      function:
        name: course_participant_audit_new_attendee
        schema: public
  - name: searchFields
    definition:
      function:
        name: merge_course_participant_audit_rows
        schema: public
  - name: toCourse
    definition:
      function:
        name: course_participant_audit_to_course
        schema: public
insert_permissions:
  - role: trainer
    permission:
      check:
        type:
          _in:
            - ATTENDED
            - NOT_ATTENDED
      set:
        authorized_by: x-hasura-User-Id
      columns:
        - authorized_by
        - course_id
        - created_at
        - id
        - payload
        - profile_id
        - type
        - xero_invoice_number
        - updated_at
  - role: tt-admin
    permission:
      check: {}
      set:
        authorized_by: x-hasura-User-Id
      columns:
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
        - xero_invoice_number
        - profile_id
        - course_id
  - role: tt-ops
    permission:
      check: {}
      set:
        authorized_by: x-hasura-User-Id
      columns:
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
        - xero_invoice_number
        - profile_id
        - course_id
select_permissions:
  - role: booking-contact
    permission:
      columns:
        - course_id
        - id
        - profile_id
        - type
        - xero_invoice_number
