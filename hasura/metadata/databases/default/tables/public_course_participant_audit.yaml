table:
  schema: public
  name: course_participant_audit
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
        - profile_id
        - course_id
      backend_only: false
  - role: user
    permission:
      check:
        profile_id:
          _eq: X-Hasura-User-Id
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
        - profile_id
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
        - profile_id
        - course_id
      filter: {}
      allow_aggregations: true
