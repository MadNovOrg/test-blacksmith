delete_permissions:
  - role: sales-admin
    permission:
      filter:
        course:
          _and:
            - course_type:
                _eq: INDIRECT
            - go1_integration:
                _eq: false
  - role: sales-representative
    permission:
      filter:
        course:
          _and:
            - course_type:
                _eq: INDIRECT
            - go1_integration:
                _eq: false
  - role: trainer
    permission:
      filter:
        course:
          _and:
            - trainers:
                _and:
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - type:
                      _eq: LEADER
            - course_type:
                _eq: INDIRECT
            - go1_integration:
                _eq: false
  - role: tt-admin
    permission:
      filter:
        course:
          _and:
            - course_type:
                _eq: INDIRECT
            - go1_integration:
                _eq: false
  - role: tt-ops
    permission:
      filter:
        course:
          _and:
            - course_type:
                _eq: INDIRECT
            - go1_integration:
                _eq: false
event_triggers:
  - name: participant_audit_added
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/participant-audit-added'
