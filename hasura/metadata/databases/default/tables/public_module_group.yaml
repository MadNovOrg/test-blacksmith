table:
  name: module_group
  schema: public
configuration:
  comment: null
  custom_column_names:
    course_level: level
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
- name: durations
  using:
    foreign_key_constraint_on:
      column: module_group_id
      table:
        name: module_group_duration
        schema: public
- name: modules
  using:
    foreign_key_constraint_on:
      column: module_group_id
      table:
        name: module
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - color
    - course_level
    - created_at
    - id
    - mandatory
    - name
    - updated_at
    filter: {}
  role: user
