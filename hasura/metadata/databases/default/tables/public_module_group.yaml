table:
  schema: public
  name: module_group
configuration:
  custom_root_fields: {}
  column_config:
    course_level:
      custom_name: level
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    course_level: level
    updated_at: updatedAt
    created_at: createdAt
array_relationships:
  - name: durations
    using:
      foreign_key_constraint_on:
        column: module_group_id
        table:
          schema: public
          name: module_group_duration
  - name: modules
    using:
      foreign_key_constraint_on:
        column: module_group_id
        table:
          schema: public
          name: module
select_permissions:
  - role: anonymous
    permission:
      columns:
        - mandatory
        - color
        - course_level
        - name
        - created_at
        - updated_at
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - color
        - course_level
        - created_at
        - id
        - mandatory
        - name
        - updated_at
      filter: {}
      allow_aggregations: true
