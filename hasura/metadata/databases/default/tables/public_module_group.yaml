table:
  name: module_group
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: level
  using:
    foreign_key_constraint_on: course_level
array_relationships:
- name: modules
  using:
    foreign_key_constraint_on:
      column: module_group_id
      table:
        name: module
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - mandatory
    - name
    filter: {}
  role: user
