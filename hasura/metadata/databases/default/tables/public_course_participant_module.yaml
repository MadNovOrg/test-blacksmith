table:
  name: course_participant_module
  schema: public
object_relationships:
- name: course_participant
  using:
    foreign_key_constraint_on: course_participant_id
- name: module
  using:
    foreign_key_constraint_on: module_id
insert_permissions:
- permission:
    backend_only: false
    check:
      course_participant:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
    columns:
    - completed
    - course_participant_id
    - module_id
  role: trainer
select_permissions:
- permission:
    columns:
    - completed
    - course_participant_id
    - id
    - module_id
    filter:
      course_participant:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
  role: trainer
- permission:
    columns:
    - completed
    - course_participant_id
    - id
    - module_id
    filter: {}
  role: tt-admin
- permission:
    columns:
    - completed
    - course_participant_id
    - id
    - module_id
    filter:
      course_participant:
        profile_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      course_participant:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
  role: trainer
