table:
  schema: public
  name: role
array_relationships:
  - name: organization_roles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          schema: public
          name: organization_role
  - name: profile_roles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          schema: public
          name: profile_role
select_permissions:
  - role: unverified
    permission:
      columns:
        - name
        - rank
        - data
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - name
        - data
        - rank
      filter: {}
