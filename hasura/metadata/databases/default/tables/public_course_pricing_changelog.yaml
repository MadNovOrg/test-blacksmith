table:
  name: course_pricing_changelog
  schema: public
configuration:
  column_config:
    author_id:
      custom_name: authorId
    course_pricing_id:
      custom_name: coursePricingId
    created_at:
      custom_name: createdAt
    new_price:
      custom_name: newPrice
    old_price:
      custom_name: oldPrice
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    author_id: authorId
    course_pricing_id: coursePricingId
    created_at: createdAt
    new_price: newPrice
    old_price: oldPrice
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: coursePricing
    using:
      foreign_key_constraint_on: course_pricing_id
insert_permissions:
  - role: finance
    permission:
      check: {}
      columns:
        - new_price
        - old_price
        - created_at
        - updated_at
        - author_id
        - course_pricing_id
        - id
  - role: tt-admin
    permission:
      check: {}
      columns:
        - id
        - course_pricing_id
        - old_price
        - new_price
        - author_id
        - created_at
        - updated_at
select_permissions:
  - role: finance
    permission:
      columns:
        - new_price
        - old_price
        - created_at
        - updated_at
        - author_id
        - course_pricing_id
        - id
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - new_price
        - old_price
        - created_at
        - updated_at
        - author_id
        - course_pricing_id
        - id
      filter: {}
      allow_aggregations: true
