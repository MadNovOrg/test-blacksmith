table:
  schema: public
  name: course_certificate
configuration:
  custom_root_fields: {}
  column_config:
    course_id:
      custom_name: courseId
    course_name:
      custom_name: courseName
    certification_date:
      custom_name: certificationDate
    course_level:
      custom_name: courseLevel
    expiry_date:
      custom_name: expiryDate
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    profile_id:
      custom_name: profileId
    is_revoked:
      custom_name: isRevoked
  custom_column_names:
    course_id: courseId
    course_name: courseName
    certification_date: certificationDate
    course_level: courseLevel
    expiry_date: expiryDate
    updated_at: updatedAt
    created_at: createdAt
    profile_id: profileId
    is_revoked: isRevoked
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: participant
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: course_participant
        insertion_order: null
        column_mapping:
          id: certificate_id
  - name: profile
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          profile_id: id
computed_fields:
  - name: status
    definition:
      function:
        schema: public
        name: course_certificate_status
insert_permissions:
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - expiry_date
        - number
        - profile_id
      backend_only: false
select_permissions:
  - role: finance
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter: {}
      allow_aggregations: true
  - role: trainer
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - course:
              trainers:
                profile_id:
                  _eq: X-Hasura-User-Id
          - profile:
              organizations:
                organization:
                  members:
                    _and:
                      - profile_id:
                          _eq: X-Hasura-User-Id
                      - is_admin:
                          _eq: true
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter: {}
      allow_aggregations: true
  - role: unverified
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - certification_date
        - course_id
        - course_level
        - course_name
        - created_at
        - expiry_date
        - id
        - is_revoked
        - number
        - profile_id
        - updated_at
      computed_fields:
        - status
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - profile:
              organizations:
                organization:
                  members:
                    _and:
                      - profile_id:
                          _eq: X-Hasura-User-Id
                      - is_admin:
                          _eq: true
      allow_aggregations: true
update_permissions:
  - role: sales-admin
    permission:
      columns:
        - expiry_date
      filter: {}
      check: null
  - role: tt-admin
    permission:
      columns:
        - expiry_date
        - is_revoked
      filter: {}
      check: null
  - role: tt-ops
    permission:
      columns:
        - expiry_date
        - is_revoked
      filter: {}
      check: null
delete_permissions:
  - role: tt-ops
    permission:
      filter: {}
event_triggers:
  - name: certificate_revoke
    definition:
      enable_manual: false
      update:
        columns:
          - is_revoked
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/certificate/revoke'
  - name: course_certificate_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/participant/role'
