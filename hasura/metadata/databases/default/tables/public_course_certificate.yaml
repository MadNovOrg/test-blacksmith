table:
  name: course_certificate
  schema: public
configuration:
  comment: null
  custom_column_names:
    course_id: courseId
    created_at: createdAt
    expiry_date: expiryDate
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: participant
  using:
    manual_configuration:
      column_mapping:
        id: certificate_id
      insertion_order: null
      remote_table:
        name: course_participant
        schema: public
- name: profile
  using:
    manual_configuration:
      column_mapping:
        profile_id: id
      insertion_order: null
      remote_table:
        name: profile
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      course:
        trainers:
          profile_id:
            _eq: X-Hasura-User-Id
    columns:
    - course_id
    - expiry_date
    - number
    - profile_id
  role: trainer
select_permissions:
- permission:
    columns:
    - course_id
    - created_at
    - expiry_date
    - id
    - number
    - profile_id
    - updated_at
    filter:
      course:
        trainers:
          profile_id:
            _eq: X-Hasura-User-Id
  role: trainer
- permission:
    columns:
    - course_id
    - created_at
    - expiry_date
    - id
    - number
    - profile_id
    - updated_at
    filter: {}
  role: tt-admin
- permission:
    columns:
    - course_id
    - expiry_date
    - id
    - number
    - profile_id
    filter:
      participant:
        profile:
          id:
            _eq: X-Hasura-User-Id
  role: user
