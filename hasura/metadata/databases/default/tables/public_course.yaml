table:
  name: course
  schema: public
configuration:
  custom_column_names:
    course_delivery_type: deliveryType
    course_level: level
    course_type: type
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: organization
  using:
    foreign_key_constraint_on: organization_id
array_relationships:
- name: leaders
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_leader
        schema: public
- name: modules
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_module
        schema: public
- name: participants
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_participant
        schema: public
- name: schedule
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_schedule
        schema: public
- name: team
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_team
        schema: public
select_permissions:
- permission:
    columns:
    - course_delivery_type
    - course_level
    - course_type
    - created_at
    - id
    - name
    - organization_id
    - reaccreditation
    - submitted
    - updated_at
    filter:
      leaders:
        profile_id:
          _eq: X-Hasura-User-Id
  role: user
