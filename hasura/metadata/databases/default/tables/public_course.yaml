event_triggers:
  - name: cancel_licenses
    definition:
      enable_manual: true
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/cancel-licenses'
  - name: course_attendees_changed
    definition:
      enable_manual: false
      update:
        columns:
          - max_participants
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-attendees-changed'
  - name: course_booking_contact_changed
    definition:
      enable_manual: false
      update:
        columns:
          - booking_contact_profile_id
          - booking_contact_invite_data
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/booking-contact'
  - name: course_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-created'
  - name: course_organization_key_contact_change
    definition:
      enable_manual: false
      update:
        columns:
          - organization_key_contact_invite_data
          - organization_key_contact_profile_id
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/organization-key-contact'
  - name: course_status_changed
    definition:
      enable_manual: false
      update:
        columns:
          - id
          - course_status
          - course_type
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-status-changed'
  - name: course_status_recalculation
    definition:
      enable_manual: false
      update:
        columns:
          - course_status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/course/status/clear'
