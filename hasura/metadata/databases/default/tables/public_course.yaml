table:
  name: course
  schema: public
configuration:
  comment: null
  custom_column_names:
    course_delivery_type: deliveryType
    course_level: level
    course_status: status
    course_type: type
    created_at: createdAt
    grading_confirmed: gradingConfirmed
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: organization
  using:
    foreign_key_constraint_on: organization_id
- name: trainer
  using:
    foreign_key_constraint_on: trainer_profile_id
array_relationships:
- name: leaders
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_leader
        schema: public
- name: modules
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_module
        schema: public
- name: participants
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_participant
        schema: public
- name: schedule
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_schedule
        schema: public
select_permissions:
- permission:
    columns:
    - course_delivery_type
    - course_level
    - course_status
    - course_type
    - created_at
    - description
    - max_participants
    - min_participants
    - name
    - updated_at
    filter:
      _and:
      - course_type:
          _eq: OPEN
      - course_status:
          _eq: PUBLISHED
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - course_delivery_type
    - course_level
    - course_status
    - course_type
    - created_at
    - grading_confirmed
    - id
    - max_participants
    - min_participants
    - name
    - organization_id
    - reaccreditation
    - trainer_profile_id
    - updated_at
    filter:
      _or:
      - trainer:
          id:
            _eq: X-Hasura-User-Id
      - leaders:
          profile_id:
            _eq: X-Hasura-User-Id
      - participants:
          profile_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - course_status
    - grading_confirmed
    filter:
      _or:
      - trainer:
          id:
            _eq: X-Hasura-User-Id
      - leaders:
          profile_id:
            _eq: X-Hasura-User-Id
  role: user
