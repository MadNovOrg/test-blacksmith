table:
  name: course
  schema: public
configuration:
  comment: null
  custom_column_names:
    aol_cost_of_course: aolCostOfCourse
    course_delivery_type: deliveryType
    course_level: level
    course_status: status
    course_type: type
    created_at: createdAt
    go1_integration: go1Integration
    grading_confirmed: gradingConfirmed
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: organization
  using:
    foreign_key_constraint_on: organization_id
array_relationships:
- name: modules
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_module
        schema: public
- name: participants
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_participant
        schema: public
- name: schedule
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_schedule
        schema: public
- name: trainers
  using:
    foreign_key_constraint_on:
      column: course_id
      table:
        name: course_trainer
        schema: public
computed_fields:
- definition:
    function:
      name: course_lead_trainer
      schema: public
  name: trainer
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - created_at
    - updated_at
    - name
    - course_type
    - course_delivery_type
    - course_level
    - organization_id
    - reaccreditation
    - description
    - course_status
    - min_participants
    - max_participants
    - grading_confirmed
    - go1_integration
    - aol_cost_of_course
  role: trainer
select_permissions:
- permission:
    columns:
    - course_delivery_type
    - course_level
    - course_status
    - course_type
    - created_at
    - description
    - id
    - max_participants
    - min_participants
    - name
    - reaccreditation
    - updated_at
    filter:
      _and:
      - course_type:
          _eq: OPEN
      - course_status:
          _eq: PUBLISHED
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - aol_cost_of_course
    - course_delivery_type
    - course_level
    - course_status
    - course_type
    - created_at
    - go1_integration
    - grading_confirmed
    - id
    - max_participants
    - min_participants
    - name
    - organization_id
    - reaccreditation
    - updated_at
    filter:
      _or:
      - trainers:
          profile_id:
            _eq: X-Hasura-User-Id
      - participants:
          profile_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - course_status
    - grading_confirmed
    filter:
      trainers:
        profile_id:
          _eq: X-Hasura-User-Id
  role: user
