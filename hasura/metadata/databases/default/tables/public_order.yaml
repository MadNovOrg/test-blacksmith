table:
  name: order
  schema: public
configuration:
  comment: null
  custom_column_names:
    billing_address: billingAddress
    billing_email: billingEmail
    billing_family_name: billingFamilyName
    billing_given_name: billingGivenName
    billing_phone: billingPhone
    course_id: courseId
    created_at: createdAt
    order_total: orderTotal
    organization_id: organizationId
    payment_method: paymentMethod
    profile_id: profileId
    promo_codes: promoCodes
  custom_root_fields: {}
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: organization
  using:
    foreign_key_constraint_on: organization_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - billing_address
    - billing_email
    - billing_family_name
    - billing_given_name
    - billing_phone
    - course_id
    - id
    - organization_id
    - payment_method
    - promo_codes
    - quantity
    - registrants
    set:
      profile_id: x-hasura-User-Id
  role: unverified
select_permissions:
- permission:
    columns:
    - billing_address
    - billing_email
    - billing_family_name
    - billing_given_name
    - billing_phone
    - course_id
    - created_at
    - id
    - order_total
    - organization_id
    - payment_method
    - price
    - profile_id
    - promo_codes
    - quantity
    - registrants
    - vat
    filter:
      profile_id:
        _eq: X-Hasura-User-Id
  role: unverified
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: new_order
  retry_conf:
    interval_sec: 10
    num_retries: 3
    timeout_sec: 60
  webhook: "{{EVENTS_HOST}}/order"
