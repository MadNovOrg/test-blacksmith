select_permissions:
  - role: booking-contact
    permission:
      columns:
        - id
        - course_id
        - xero_invoice_number
        - payment_method
        - source
      filter:
        _or:
          - profile_id:
              _eq: X-Hasura-User-Id
          - course:
              _or:
                - organization:
                    members:
                      _and:
                        - profile_id:
                            _eq: X-Hasura-User-Id
                        - is_admin:
                            _eq: true
                - booking_contact_profile_id:
                    _eq: X-Hasura-User-Id
      limit: 0
      allow_aggregations: true
  - role: finance
    permission:
      columns:
        - billing_address
        - billing_email
        - billing_family_name
        - billing_given_name
        - billing_phone
