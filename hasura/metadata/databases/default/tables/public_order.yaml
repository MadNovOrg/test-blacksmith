event_triggers:
  - name: licenses_purchased
    definition:
      enable_manual: true
      update:
        columns:
          - quantity
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/purchase-licenses'
  - name: new_order
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/order'
