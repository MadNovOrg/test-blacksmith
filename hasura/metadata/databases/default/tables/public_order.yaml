    billing_email:
      custom_name: billingEmail
    billing_family_name:
      custom_name: billingFamilyName
    billing_given_name:
      custom_name: billingGivenName
    billing_phone:
      custom_name: billingPhone
    booking_contact:
      custom_name: bookingContact
    client_purchase_order:
      custom_name: clientPurchaseOrder
    course_id:
      custom_name: courseId
    created_at:
      custom_name: createdAt
    order_due:
      custom_name: orderDue
    order_total:
      custom_name: orderTotal
    organization_id:
      custom_name: organizationId
    payment_method:
      custom_name: paymentMethod
    profile_id:
      custom_name: profileId
    promo_codes:
      custom_name: promoCodes
    sales_representative_id:
      custom_name: salesRepresentativeId
    xero_invoice_number:
      custom_name: xeroInvoiceNumber
  custom_column_names:
    billing_address: billingAddress
    billing_email: billingEmail
    billing_family_name: billingFamilyName
    billing_given_name: billingGivenName
    billing_phone: billingPhone
    booking_contact: bookingContact
    client_purchase_order: clientPurchaseOrder
    course_id: courseId
    created_at: createdAt
    order_due: orderDue
    order_total: orderTotal
    organization_id: organizationId
    payment_method: paymentMethod
    profile_id: profileId
    promo_codes: promoCodes
    sales_representative_id: salesRepresentativeId
    xero_invoice_number: xeroInvoiceNumber
  custom_root_fields: {}
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: invoice
    using:
      foreign_key_constraint_on:
        column: invoice_number
        table:
          name: xero_invoice
          schema: public
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: salesRepresentative
    using:
      foreign_key_constraint_on: sales_representative_id
