update_permissions:
  - role: ld
    permission:
      columns:
        - sales_representative_id
        - source
      filter:
        course:
          course_type:
            _in:
              - OPEN
              - CLOSED
      check: null
  - role: sales-admin
    permission:
      columns:
        - sales_representative_id
        - source
      filter:
        course:
          course_type:
            _in:
              - OPEN
              - CLOSED
      check: null
  - role: sales-representative
    permission:
      columns:
        - sales_representative_id
        - source
