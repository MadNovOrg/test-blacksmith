table:
  name: course_audit
  schema: public
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
computed_fields:
  - name: searchFields
    definition:
      function:
        name: merge_course_audit_rows
        schema: public
insert_permissions:
  - role: ld
    permission:
      check: {}
      columns:
        - course_id
        - payload
        - type
        - xero_invoice_number
        - created_at
        - updated_at
        - authorized_by
        - id
  - role: sales-admin
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - payload
        - type
        - xero_invoice_number
        - created_at
        - updated_at
        - authorized_by
        - id
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - payload
        - type
        - xero_invoice_number
        - created_at
        - updated_at
        - authorized_by
        - id
  - role: tt-admin
    permission:
      check: {}
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
  - role: tt-ops
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - payload
        - type
        - xero_invoice_number
        - created_at
        - updated_at
        - authorized_by
        - id
select_permissions:
  - role: finance
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
  - role: ld
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
  - role: sales-admin
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
  - role: sales-representative
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
  - role: tt-admin
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
  - role: tt-ops
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - xero_invoice_number
        - payload
      computed_fields:
        - searchFields
      filter: {}
      allow_aggregations: true
event_triggers:
  - name: course_audit_added
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-audit-added'
