table:
  schema: public
  name: course_audit
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
insert_permissions:
  - role: ld
    permission:
      check: {}
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
      backend_only: false
  - role: sales-admin
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
      backend_only: false
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
      backend_only: false
  - role: tt-admin
    permission:
      check: {}
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - payload
      backend_only: false
  - role: tt-ops
    permission:
      check:
        course:
          course_type:
            _in:
              - CLOSED
              - OPEN
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - payload
      filter: {}
      allow_aggregations: true
event_triggers:
  - name: course_audit_added
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/email/course-audit-added'
