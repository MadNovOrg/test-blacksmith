table:
  schema: public
  name: course_audit
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - payload
      filter: {}
      allow_aggregations: true
