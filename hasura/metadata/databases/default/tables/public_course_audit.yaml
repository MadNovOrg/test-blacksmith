table:
  schema: public
  name: course_audit
object_relationships:
  - name: authorizedBy
    using:
      foreign_key_constraint_on: authorized_by
  - name: course
    using:
      foreign_key_constraint_on: course_id
insert_permissions:
  - role: trainer
    permission:
      check:
        course:
          trainers:
            profile_id:
              _eq: X-Hasura-User-Id
      columns:
        - course_id
        - payload
        - type
        - created_at
        - updated_at
        - authorized_by
        - id
      backend_only: false
  - role: tt-admin
    permission:
      check: {}
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - payload
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - course_id
        - authorized_by
        - type
        - payload
      filter: {}
      allow_aggregations: true
