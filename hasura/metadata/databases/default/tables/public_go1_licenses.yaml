table:
  schema: public
  name: go1_licenses
configuration:
  custom_root_fields: {}
  column_config:
    org_id:
      custom_name: orgId
    expire_date:
      custom_name: expireDate
    profile_id:
      custom_name: profileId
    enrolled_on:
      custom_name: enrolledOn
  custom_column_names:
    org_id: orgId
    expire_date: expireDate
    profile_id: profileId
    enrolled_on: enrolledOn
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
insert_permissions:
  - role: tt-admin
    permission:
      check: {}
      columns:
        - expire_date
        - org_id
        - profile_id
      backend_only: false
select_permissions:
  - role: tt-admin
    permission:
      columns:
        - enrolled_on
        - expire_date
        - id
        - org_id
        - profile_id
      filter: {}
  - role: user
    permission:
      columns:
        - enrolled_on
        - expire_date
        - id
        - org_id
        - profile_id
      filter:
        profile_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: tt-admin
    permission:
      filter: {}
event_triggers:
  - name: block_go1_access
    definition:
      enable_manual: true
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/block'
  - name: go1_license_expire_date_changed
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - expire_date
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/go1-licensing/schedule-expire'
