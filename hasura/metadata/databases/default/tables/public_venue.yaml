table:
  schema: public
  name: venue
configuration:
  custom_root_fields: {}
  column_config:
    address_line_two:
      custom_name: addressLineTwo
    address_line_one:
      custom_name: addressLineOne
    google_places_id:
      custom_name: googlePlacesId
    post_code:
      custom_name: postCode
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    geo_coordinates:
      custom_name: geoCoordinates
  custom_column_names:
    address_line_two: addressLineTwo
    address_line_one: addressLineOne
    google_places_id: googlePlacesId
    post_code: postCode
    updated_at: updatedAt
    created_at: createdAt
    geo_coordinates: geoCoordinates
array_relationships:
  - name: schedule
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          schema: public
          name: course_schedule
insert_permissions:
  - role: sales-admin
    permission:
      check: {}
      columns:
        - geo_coordinates
        - address_line_one
        - address_line_two
        - city
        - google_places_id
        - name
        - post_code
        - created_at
        - updated_at
        - id
      backend_only: false
  - role: trainer
    permission:
      check: {}
      columns:
        - address_line_one
        - address_line_two
        - city
        - created_at
        - geo_coordinates
        - google_places_id
        - name
        - post_code
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address_line_one
        - address_line_two
        - city
        - created_at
        - geo_coordinates
        - id
        - name
        - post_code
        - updated_at
      filter:
        schedule:
          course:
            _and:
              - course_type:
                  _eq: OPEN
              - course_status:
                  _in:
                    - CONFIRM_MODULES
                    - SCHEDULED
                    - TRAINER_MISSING
                    - TRAINER_PENDING
                    - TRAINER_DECLINED
  - role: sales-admin
    permission:
      columns:
        - geo_coordinates
        - address_line_one
        - address_line_two
        - city
        - google_places_id
        - name
        - post_code
        - created_at
        - updated_at
        - id
      filter: {}
  - role: trainer
    permission:
      columns:
        - address_line_one
        - address_line_two
        - city
        - created_at
        - geo_coordinates
        - google_places_id
        - id
        - name
        - post_code
        - updated_at
      filter: {}
  - role: unverified
    permission:
      columns:
        - address_line_one
        - address_line_two
        - city
        - created_at
        - geo_coordinates
        - google_places_id
        - id
        - name
        - post_code
        - updated_at
      filter:
        schedule:
          course:
            course_type:
              _eq: OPEN
  - role: user
    permission:
      columns:
        - address_line_one
        - address_line_two
        - city
        - created_at
        - geo_coordinates
        - google_places_id
        - id
        - name
        - post_code
        - updated_at
      filter: {}
update_permissions:
  - role: trainer
    permission:
      columns:
        - address_line_one
        - address_line_two
        - city
        - geo_coordinates
        - google_places_id
        - name
        - post_code
      filter: {}
      check: null
event_triggers:
  - name: venue_address_update
    definition:
      enable_manual: false
      insert:
        columns:
          - address_line_one
          - address_line_two
          - city
          - post_code
      update:
        columns:
          - address_line_one
          - address_line_two
          - city
          - post_code
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{EVENTS_HOST}}/venue/address/update'
