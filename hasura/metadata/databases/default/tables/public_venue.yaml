table:
  name: venue
  schema: public
configuration:
  comment: null
  custom_column_names:
    address_line_one: addressLineOne
    address_line_two: addressLineTwo
    created_at: createdAt
    geo_coordinates: geoCoordinates
    post_code: postCode
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
- name: schedule
  using:
    foreign_key_constraint_on:
      column: venue_id
      table:
        name: course_schedule
        schema: public
select_permissions:
- permission:
    columns:
    - address_line_one
    - address_line_two
    - city
    - created_at
    - geo_coordinates
    - id
    - name
    - post_code
    - updated_at
    filter:
      schedule:
        course:
          _and:
          - course_type:
              _eq: OPEN
          - course_status:
              _eq: PUBLISHED
  role: anonymous
- permission:
    columns:
    - address_line_one
    - address_line_two
    - city
    - created_at
    - geo_coordinates
    - id
    - name
    - post_code
    - updated_at
    filter: {}
  role: user
