actions:
- name: createStripeSubscription
  definition:
    kind: synchronous
    handler: '{{ACTIONS_HOST}}/stripe/subscriptions/create'
  comment: Creates a membership subscription
- name: createZoomMeeting
  definition:
    kind: synchronous
    handler: '{{ACTIONS_HOST}}/zoom/create-meeting'
    forward_client_headers: true
  permissions:
  - role: trainer
  - role: tt-ops
  - role: tt-admin
- name: declineInvite
  definition:
    kind: synchronous
    handler: '{{ACTIONS_HOST}}/invite/decline'
    forward_client_headers: true
  permissions:
  - role: anonymous
- name: fetchPlans
  definition:
    kind: ""
    handler: '{{ACTIONS_HOST}}/stripe/prices/list'
  comment: Fetches membership plans
- name: getInvite
  definition:
    kind: ""
    handler: '{{ACTIONS_HOST}}/invite/get'
    forward_client_headers: true
  permissions:
  - role: anonymous
- name: isUserSubscribedToMembership
  definition:
    kind: ""
    handler: '{{ACTIONS_HOST}}/stripe/subscriptions/check'
  comment: Checks whether user is subscribed to membership
- name: plansCreate
  definition:
    kind: synchronous
    handler: '{{ACTIONS_HOST}}/stripe/prices/create'
  comment: Creates a membership plan
custom_types:
  enums:
  - name: BillingInterval
    values:
    - description: null
      is_deprecated: null
      value: day
    - description: null
      is_deprecated: null
      value: week
    - description: null
      is_deprecated: null
      value: month
    - description: null
      is_deprecated: null
      value: year
  - name: InviteStatus
    values:
    - description: null
      is_deprecated: null
      value: PENDING
    - description: null
      is_deprecated: null
      value: ACCEPTED
    - description: null
      is_deprecated: null
      value: DECLINED
  input_objects:
  - name: PlansCreateInput
  objects:
  - name: LinkProfileResult
  - name: PlansCreateResult
  - name: PlanObject
  - name: createSubscriptionOutput
  - name: isUserSubscribedToMembershipResponse
  - name: DeclineInviteOutput
  - name: Invite
  - name: CourseInvite
  - name: ZoomMeeting
  scalars: []
