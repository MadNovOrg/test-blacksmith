actions:
  - name: acceptOrgInvite
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/organization/invite/accept'
      forward_client_headers: true
    permissions:
      - role: sales-representative
      - role: organization-key-contact
      - role: finance
      - role: booking-contact
      - role: tt-ops
      - role: trainer
      - role: ld
      - role: user
      - role: anonymous
      - role: tt-admin
      - role: sales-admin
  - name: approveCourse
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/course/approve'
      forward_client_headers: true
    permissions:
      - role: ld
      - role: tt-admin
  - name: arloCallback
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/arlo/callback'
  - name: canApplyPromoCode
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/promocode/can-apply'
    permissions:
      - role: unverified
      - role: tt-admin
      - role: tt-ops
      - role: trainer
      - role: user
    comment: Checks whether a promo code can be applied to a given course by the current user
  - name: cancelIndividualFromCourse
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/participant/cancel/individual'
    permissions:
      - role: booking-contact
      - role: trainer
      - role: tt-admin
      - role: tt-ops
      - role: ld
      - role: user
  - name: cancelIndividualFromCourseWaitlist
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/waitlist/cancel/individual'
    permissions:
      - role: sales-admin
      - role: tt-admin
      - role: tt-ops
    comment: Removes another user from course waitlist
  - name: cancelMyselfFromCourse
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/participant/cancel/self'
    permissions:
      - role: user
  - name: cancelMyselfFromCourseWaitlist
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/waitlist/cancel/self'
    permissions:
      - role: anonymous
      - role: user
    comment: Removes current anonymous user from course waitlist
  - name: confirmCreditCardPayment
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/stripe/confirm-cc-payment'
    permissions:
      - role: unverified
      - role: user
    comment: confirmCreditCardPayment
  - name: createOrder
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/order/create'
    permissions:
      - role: tt-admin
      - role: unverified
      - role: tt-ops
      - role: trainer
      - role: user
    comment: Attempts to create a new Order
  - name: createStripeSubscription
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/stripe/subscriptions/create'
    comment: Creates a membership subscription
  - name: createUser
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/user/create'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: curriculumSync
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/course/curriculum-sync/bulk'
    comment: curriculumSync
  - name: declineInvite
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/invite/decline'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: declineOrgInvite
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/organization/invite/decline'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: deleteMeeting
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/zoom/delete-meeting'
    permissions:
      - role: user
  - name: deleteUser
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/user/delete'
    permissions:
      - role: tt-admin
    comment: Delete users
  - name: eligibleTransferCourses
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/transfer/eligible-courses'
    permissions:
      - role: user
    comment: eligibleTransferCourses
  - name: exportBlendedLearningCourseData
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/go1/export'
    permissions:
      - role: booking-contact
      - role: tt-ops
      - role: tt-admin
      - role: organization-key-contact
      - role: user
      - role: trainer
      - role: sales-representative
      - role: ld
      - role: sales-admin
      - role: finance
  - name: fetchPlans
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/stripe/prices/list'
    comment: Fetches membership plans
  - name: getCoursePricing
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/course/price'
    permissions:
      - role: user
      - role: unverified
    comment: getCoursePricing
  - name: getInvite
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/invite/get'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: getOrgInvite
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/organization/invite/get'
      forward_client_headers: true
    permissions:
