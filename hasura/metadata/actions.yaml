  - name: verifyUser
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/user/verify'
      forward_client_headers: true
    permissions:
      - role: unverified
  - name: xeroCallback
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/xero/callback'
    permissions:
      - role: tt-admin
  - name: xeroConnect
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/xero/setup'
    permissions:
