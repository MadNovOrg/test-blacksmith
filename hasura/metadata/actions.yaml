    comment: Notify course's trainer(s) and attendees about course editing
  - name: plansCreate
    definition:
      kind: synchronous
      handler: '{{ACTIONS_HOST}}/stripe/prices/create'
    comment: Creates a membership plan
  - name: podcast
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/podcasts/single'
    permissions:
      - role: user
    comment: Podcast
  - name: podcasts
    definition:
      kind: ""
      handler: '{{ACTIONS_HOST}}/podcasts'
    permissions:
