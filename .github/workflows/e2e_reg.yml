name: E2E Regression

on:
  workflow_dispatch:
    inputs:
      environment:
        default: 'dev'
        description: 'Environment - "dev/stg"'
        required: true
        type: choice
        options:
        - dev
        - stg
  schedule:
    - cron: '30 21 * * 1-5'

jobs:
  tests:
    name: E2E regression tests
    runs-on: ubuntu-latest
    env:
      CI: 'true'
      DEFAULT_TARGET: 'dev'
    steps:
      - name: Set the Target
        run: echo "TARGET=${{ github.event.inputs.environment || env.DEFAULT_TARGET }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        uses: actions/setup-node@v2
        with:
          node-version: '16.3.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Playwright setup
        run: npx playwright install chromium

      - name: Playwright tests
        run: npm run test:e2e

      - name: Playwright report
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-artifacts
          path: |
            playwright-report
            test-results
