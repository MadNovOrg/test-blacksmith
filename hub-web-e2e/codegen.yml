overwrite: true
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: tth-hasura-key
  - http://localhost:8081/v1/graphql:
      headers:
        x-hasura-admin-secret: tth-hasura-key
documents: './**/!(*.d).{ts,tsx}'
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
